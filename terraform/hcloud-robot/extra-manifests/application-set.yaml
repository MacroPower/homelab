apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applications
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/MacroPower/homelab
        revision: robot
        directories:
          - path: applications/overlays/hcloud-robot/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/MacroPower/homelab
        targetRevision: robot
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
