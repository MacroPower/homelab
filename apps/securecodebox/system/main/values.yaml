# yaml-language-server: $schema=../../../../charts/securecodebox/values.schema.json

s3:
  enabled: true
  endpoint: "seaweedfs-s3.securecodebox-seaweedfs.svc"
  bucket: securecodebox
  port: 8333
  tls:
    enabled: false
  authType: access-secret-key
  keySecret: s3-config
  secretAttributeNames:
    accesskey: S3_ACCESS_KEY
    secretkey: S3_SECRET_KEY

resources:
  requests:
    cpu: 10m
    memory: 100Mi
  limits:
    cpu: 100m
    memory: 100Mi
