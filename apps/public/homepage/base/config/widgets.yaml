# https://gethomepage.dev/widgets/

- # https://gethomepage.dev/widgets/info/logo/
  logo:
    icon: kubernetes
- # https://gethomepage.dev/widgets/info/greeting/
  greeting:
    text_size: xl
    text: 'Unknown'
- # https://gethomepage.dev/widgets/info/search/
  search:
    provider: custom
    url: https://kagi.com/search?q=
    focus: false
    showSearchSuggestions: true
    target: _self
- # https://gethomepage.dev/widgets/info/kubernetes/
  kubernetes:
    cluster:
      show: true
      cpu: true
      memory: true
      showLabel: false
    nodes:
      show: false
