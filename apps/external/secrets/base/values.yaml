# yaml-language-server: $schema=../../../../charts/external_secrets/values.schema.json

replicaCount: 2
leaderElect: true
concurrent: 4

log:
  level: info
  timeEncoding: &timeEncoding rfc3339nano

serviceMonitor:
  enabled: true

webhook:
  replicaCount: 2
  log:
    level: info
    timeEncoding: *timeEncoding
  certManager:
    enabled: false

certController:
  requeueInterval: "5m"
  replicaCount: 2
  log:
    level: info
    timeEncoding: *timeEncoding
