# yaml-language-server: $schema=../../../../charts/reloader/values.schema.json

reloader:
  reloadStrategy: annotations
  logFormat: json
  enableHA: true
  readOnlyRootFileSystem: true
  deployment:
    replicas: 2
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 256Mi
  podMonitor:
    enabled: true
  podDisruptionBudget:
    enabled: true
    minAvailable: 1
