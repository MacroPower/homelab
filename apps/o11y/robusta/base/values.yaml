# yaml-language-server: $schema=../../../../charts/robusta/values.schema.json

globalConfig:
  signing_key: "{{ env.ROBUSTA_SIGNING_KEY }}"
  account_id: "{{ env.ROBUSTA_ACCOUNT_ID }}"
  prometheus_url: http://mimir-distributed-nginx.o11y-mimir.svc/prometheus

sinksConfig:
  - robusta_sink:
      name: robusta_ui_sink
      token: "{{ env.ROBUSTA_UI_SINK_TOKEN }}"

enableServiceMonitors: true
enablePrometheusStack: false
enablePlatformPlaybooks: false
enableHolmesGPT: false
enabledManagedConfiguration: false

runner:
  sendAdditionalTelemetry: true
  additional_env_froms:
    - secretRef:
        name: robusta-config
        optional: false
  resources:
    requests:
      cpu: 100m
      memory: 1Gi
    limits:
      memory: 2Gi

kubewatch:
  resources:
    requests:
      cpu: 10m
      memory: 150Mi
    limits:
      memory: 150Mi
