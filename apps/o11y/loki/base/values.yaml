# yaml-language-server: $schema=../../../../charts/loki/values.schema.json

loki:
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  ingester:
    chunk_encoding: snappy
  tracing:
    enabled: true
  querier:
    # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
    max_concurrent: 4
  storage:
    type: s3
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
  auth_enabled: false

deploymentMode: Distributed

global:
  extraArgs:
    - -config.expand-env=true

ingester:
  replicas: 3
  persistence:
    enabled: true
    claims:
      - name: data
        storageClass: openebs-hostpath
        size: 10Gi
        accessModes:
          - ReadWriteOnce
      - name: wal
        storageClass: openebs-hostpath
        size: 5Gi
        accessModes:
          - ReadWriteOnce
querier:
  replicas: 3
  maxUnavailable: 2
queryFrontend:
  replicas: 2
  maxUnavailable: 1
queryScheduler:
  replicas: 2
distributor:
  replicas: 3
  maxUnavailable: 2
compactor:
  replicas: 1
  persistence:
    enabled: false
indexGateway:
  replicas: 2
  maxUnavailable: 1
  persistence:
    enabled: true
    storageClass: openebs-hostpath
    size: 10Gi

# optional experimental components
bloomPlanner:
  replicas: 0
bloomBuilder:
  replicas: 0
bloomGateway:
  replicas: 0

minio:
  enabled: false

# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
singleBinary:
  replicas: 0
