mimir:
  structuredConfig:
    common:
      storage:
        s3:
          endpoint: seaweedfs-s3.o11y-seaweedfs.svc:8333
          access_key_id: "${S3_ACCESS_KEY}"
          secret_access_key: "${S3_SECRET_KEY}"
          insecure: true
