# yaml-language-server: $schema=../../../../charts/seaweedfs/values.schema.json

master:
  logs: &logs
    type: emptyDir

filer:
  logs: *logs
  s3:
    enabled: true
    enableAuth: true
    createBuckets:
      - name: mimir-blocks
      - name: mimir-alertmanager
      - name: mimir-ruler
      - name: loki-chunks
      - name: loki-ruler
      - name: tempo-traces

volume:
  logs: *logs
