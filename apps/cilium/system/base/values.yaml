# yaml-language-server: $schema=../../../../charts/cilium/values.schema.json

ipam:
  mode: kubernetes

kubeProxyReplacement: true

ipv4:
  enabled: true
ipv6:
  enabled: true

enableIPv4BIGTCP: true
enableIPv6BIGTCP: true

externalIPs:
  enabled: true

nodePort:
  enabled: true

hostPort:
  enabled: true

hostFirewall:
  enabled: true

localRedirectPolicies:
  enabled: true

## Roll out cilium pods automatically when configmap is updated, a la reloader.
##
rollOutCiliumPods: true
updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1

## Routing configuration.
## See https://docs.cilium.io/en/stable/network/concepts/routing/
##
autoDirectNodeRoutes: true
routingMode: native

endpointRoutes:
  ## Route per endpoint instead of using the cilium_host interface.
  ##
  enabled: false

bgpControlPlane:
  enabled: true
  secretsNamespace:
    create: true
    name: cilium-bgp

wellKnownIdentities:
  enabled: true

loadBalancer:
  algorithm: maglev
  mode: dsr
  serviceTopology: true
  l7:
    backend: envoy

bpf:
  masquerade: true
  # https://docs.cilium.io/en/stable/operations/performance/tuning/#netkit-device-mode
  datapathMode: netkit
  lbAlgorithmAnnotation: true
  lbModeAnnotation: true

envoyConfig:
  enabled: true

encryption:
  enabled: true
  type: wireguard

## Enable BPF clock source probing for more efficient tick retrieval.
##
bpfClockProbe: false

dnsPolicy: ClusterFirst

operator:
  replicas: 2
  rollOutPods: true
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  prometheus:
    enabled: false
    serviceMonitor:
      enabled: false
      trustCRDsExist: true
  resources: {}

prometheus:
  enabled: false
  serviceMonitor:
    enabled: false
    trustCRDsExist: true

hubble:
  enabled: true

  relay:
    enabled: true
    replicas: 1
    rollOutPods: true
    resources: {}

  ui:
    enabled: true
    replicas: 1 # https://github.com/cilium/hubble-ui/issues/833
    rollOutPods: true
    ingress:
      enabled: false
    frontend:
      resources: {}
    backend:
      resources: {}

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
