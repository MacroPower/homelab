# yaml-language-server: $schema=../../../../charts/cilium/values.schema.json

k8sServiceHost: kmain.cin.macro.network
k8sServicePort: 6443

cluster:
  name: main
  id: 2

k8sClientRateLimit:
  qps: 10
  burst: 20

ipv4NativeRoutingCIDR: 10.128.0.0/14
ipv6NativeRoutingCIDR: fc42:0:0:80::/64

ingressController:
  enabled: true
  loadbalancerMode: shared
  defaultSecretNamespace: "external-certs"
  defaultSecretName: "cluster-ingress"

bpf:
  preallocateMaps: true
  distributedLRU:
    enabled: true
  # https://docs.cilium.io/en/stable/operations/performance/tuning/#ebpf-map-backend-memory
  mapDynamicSizeRatio: 0.08

# https://docs.cilium.io/en/stable/operations/performance/tuning/#bandwidth-manager
bandwidthManager:
  enabled: true
  bbr: true
