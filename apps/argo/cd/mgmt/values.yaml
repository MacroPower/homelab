# yaml-language-server: $schema=../../../../charts/argo_cd/values.schema.json

# https://artifacthub.io/packages/helm/argo/argo-cd

configs:
  ## General Argo CD configuration
  ## Ref: https://github.com/argoproj/argo-cd/blob/master/docs/operator-manual/argocd-cm.yaml
  ##
  ## Configured for improved Crossplane support
  ## Ref: https://docs.crossplane.io/knowledge-base/integrations/argo-cd-crossplane/
  ##
  cm:
    ## Use existing system-level ignoreDifferences customizations to ignore
    ## resource updates.
    resource.compareoptions: |
      ignoreDifferencesOnResourceUpdates: true

    url: https://argo-cd.mgmt.cin.macro.network
    oidc.config: |
      name: Auth0
      issuer: https://auth.jacobcolvin.com/
      # Reference keys in argocd-secret
      clientID: $argocd-oidc:auth0.clientID
      clientSecret: $argocd-oidc:auth0.clientSecret
      requestedScopes:
        - openid
        - profile
        - email
        - colvinGroups

    resource.exclusions: |
      - apiGroups:
          - cilium.io
        kinds:
          - CiliumEndpoint
          - CiliumIdentity
          - PodInfo
        clusters:
          - "*"
      - apiGroups:
          - "*"
        kinds:
          - ProviderConfigUsage
        clusters:
          - "*"
      - apiGroups:
          - kyverno.io
        kinds:
          - AdmissionReport
          - BackgroundScanReport
          - ClusterAdmissionReport
          - ClusterBackgroundScanReport
        clusters:
          - '*'
      - apiGroups:
          - aquasecurity.github.io
        kinds:
          - ConfigAuditReport
          - ExposedSecretReport
          - RbacAssessmentReport
          - SbomReport
          - VulnerabilityReport
        clusters:
          - "*"
      - apiGroups:
          - wgpolicyk8s.io
        kinds:
          - PolicyReport
        clusters:
          - "*"
    resource.customizations: |
      "*.upbound.io/*":
        health.lua: |
          health_status = {
            status = "Progressing",
            message = "Provisioning ..."
          }

          local function contains (table, val)
            for i, v in ipairs(table) do
              if v == val then
                return true
              end
            end
            return false
          end

          local has_no_status = {
            "ProviderConfig",
            "ProviderConfigUsage"
          }

          if obj.status == nil and contains(has_no_status, obj.kind) then
            health_status.status = "Healthy"
            health_status.message = "Resource is up-to-date."
            return health_status
          end

          if obj.status == nil or obj.status.conditions == nil then
            if obj.kind == "ProviderConfig" and obj.status.users ~= nil then
              health_status.status = "Healthy"
              health_status.message = "Resource is in use."
              return health_status
            end
            return health_status
          end

          for i, condition in ipairs(obj.status.conditions) do
            if condition.type == "LastAsyncOperation" then
              if condition.status == "False" then
                health_status.status = "Degraded"
                health_status.message = condition.message
                return health_status
              end
            end

            if condition.type == "Synced" then
              if condition.status == "False" then
                health_status.status = "Degraded"
                health_status.message = condition.message
                return health_status
              end
            end

            if condition.type == "Ready" then
              if condition.status == "True" then
                health_status.status = "Healthy"
                health_status.message = "Resource is up-to-date."
                return health_status
              end
            end
          end

          return health_status

      "*.crossplane.io/*":
        health.lua: |
          health_status = {
            status = "Progressing",
            message = "Provisioning ..."
          }

          local function contains (table, val)
            for i, v in ipairs(table) do
              if v == val then
                return true
              end
            end
            return false
          end

          local has_no_status = {
            "Composition",
            "CompositionRevision",
            "DeploymentRuntimeConfig",
            "ControllerConfig",
            "ProviderConfig",
            "ProviderConfigUsage"
          }

          if obj.status == nil and contains(has_no_status, obj.kind) then
              health_status.status = "Healthy"
              health_status.message = "Resource is up-to-date."
            return health_status
          end

          if obj.status == nil or obj.status.conditions == nil then
            if obj.kind == "ProviderConfig" and obj.status.users ~= nil then
              health_status.status = "Healthy"
              health_status.message = "Resource is in use."
              return health_status
            end
            return health_status
          end

          if obj.status == nil or obj.status.conditions == nil then
            return health_status
          end

          for i, condition in ipairs(obj.status.conditions) do
            if condition.type == "LastAsyncOperation" then
              if condition.status == "False" then
                health_status.status = "Degraded"
                health_status.message = condition.message
                return health_status
              end
            end

            if condition.type == "Synced" then
              if condition.status == "False" then
                health_status.status = "Degraded"
                health_status.message = condition.message
                return health_status
              end
            end

            if contains({"Ready", "Healthy", "Offered", "Established"}, condition.type) then
              if condition.status == "True" then
                health_status.status = "Healthy"
                health_status.message = "Resource is up-to-date."
                return health_status
              end
            end
          end

          return health_status

      "templates.kluctl.io/*":
        health.lua: |
          health_status = {
            status = "Progressing",
            message = "Provisioning ..."
          }

          local function contains (table, val)
            for i, v in ipairs(table) do
              if v == val then
                return true
              end
            end
            return false
          end

          if obj.status == nil or obj.status.conditions == nil then
            return health_status
          end

          for i, condition in ipairs(obj.status.conditions) do
            if condition.type == "LastAsyncOperation" then
              if condition.status == "False" then
                health_status.status = "Degraded"
                health_status.message = condition.message
                return health_status
              end
            end

            if condition.type == "Synced" then
              if condition.status == "False" then
                health_status.status = "Degraded"
                health_status.message = condition.message
                return health_status
              end
            end

            if contains({"Ready", "Healthy", "Offered", "Established"}, condition.type) then
              if condition.status == "True" then
                health_status.status = "Healthy"
                health_status.message = "Resource is up-to-date."
                return health_status
              end
            end
          end

          return health_status
    resource.customizations.health.argoproj.io_Application: |
      hs = {}
      hs.status = "Progressing"
      hs.message = ""
      if obj.status ~= nil then
        if obj.status.health ~= nil then
          hs.status = obj.status.health.status
          if obj.status.health.message ~= nil then
            hs.message = obj.status.health.message
          end
        end
      end
      return hs
    resource.customizations.ignoreDifferences.all: |
      jsonPointers:
        - /metadata/creationTimestamp

  ## Argo CD configuration parameters
  ## Ref: https://github.com/argoproj/argo-cd/blob/master/docs/operator-manual/argocd-cmd-params-cm.yaml
  ##
  params:
    server.disable.auth: false

  rbac:
    policy.csv: |
      g, argo-cd-admin, role:admin
    policy.default: role:readonly
    scopes: '[colvingroups, email]'

controller:
  replicas: 3
  resources:
    requests:
      cpu: 500m
      memory: 2Gi

server:
  replicas: 3
  resources:
    requests:
      cpu: 200m
      memory: 250Mi

repoServer:
  replicas: 2
  resources:
    requests:
      cpu: 500m
      memory: 500Mi

applicationSet:
  replicaCount: 3
  resources: &StdResources
    requests:
      cpu: 50m
      memory: 100Mi

notifications:
  resources: *StdResources

dex:
  resources: *StdResources
  initImage:
    resources: *StdResources
