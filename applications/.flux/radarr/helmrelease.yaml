apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: radarr
spec:
  chart:
    spec:
      chart: servarr
      version: 0.1.2
      sourceRef:
        kind: HelmRepository
        name: https://jacobcolvin.com/helm-charts/
  values:
    configSecretName: radarr-config
    extraInitContainers:
    - command:
      - bash
      - /scripts/radarr_db_init.sh
      image: postgres:14
      mountPath: /scripts
      name: init-db
      volumeMounts:
      - name: radarr-init-scripts
    extraSecretMounts:
    - name: radarr-init-scripts
      optional: false
    image:
      repository: linuxserver/radarr
      tag: 4.2.4
    metrics:
      enabled: true
      secretKey: RADARR_API_KEY
      secretName: radarr-credentials
    nameOverride: radarr
    podSecurityContext:
      fsGroup: 1000
    resources:
      limits:
        memory: 2048Mi
      requests:
        cpu: 100m
        memory: 2048Mi
    service:
      port: 7878
      type: ClusterIP
    serviceMonitor:
      enabled: true
