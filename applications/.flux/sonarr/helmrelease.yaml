apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: sonarr
spec:
  chart:
    spec:
      chart: servarr
      version: 0.1.2
      sourceRef:
        kind: HelmRepository
        name: https://jacobcolvin.com/helm-charts/
  values:
    configSecretName: sonarr-config
    extraInitContainers:
    - command:
      - bash
      - /scripts/sonarr_db_init.sh
      image: postgres:14
      name: init-db
      volumeMounts:
      - mountPath: /scripts
        name: sonarr-init-scripts
    extraSecretMounts:
    - name: sonarr-init-scripts
      optional: false
    image:
      repository: macropower/sonarr
      tag: pg-1
    metrics:
      enabled: true
      secretKey: SONARR_API_KEY
      secretName: sonarr-credentials
    nameOverride: sonarr
    podSecurityContext:
      fsGroup: 1000
    resources:
      limits:
        memory: 2048Mi
      requests:
        cpu: 100m
        memory: 2048Mi
    service:
      port: 8989
      type: ClusterIP
    serviceMonitor:
      enabled: true
