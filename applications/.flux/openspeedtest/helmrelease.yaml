apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openspeedtest
  namespace: openspeedtest
spec:
  chart:
    spec:
      chart: openspeedtest
      version: 0.1.2
      sourceRef:
        kind: HelmRepository
        name: https://openspeedtest.github.io/Helm-chart/
  values:
    image:
      pullPolicy: IfNotPresent
      repository: openspeedtest/latest
      tag: latest
    service:
      port: 3000
      type: ClusterIP
