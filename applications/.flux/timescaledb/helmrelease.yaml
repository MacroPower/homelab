apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: timescaledb-single
  namespace: timescale
spec:
  chart:
    spec:
      chart: timescaledb-single
      version: 0.17.0
      sourceRef:
        kind: HelmRepository
        name: https://charts.timescale.com
  values:
    backup:
      enabled: false
    env:
    - name: PATRONI_readonly_PASSWORD
      valueFrom:
        secretKeyRef:
          key: PATRONI_readonly_PASSWORD
          name: timescaledb-credentials
    - name: PATRONI_readonly_OPTIONS
      value: login
    image:
      repository: timescale/timescaledb-ha
      tag: pg14.6-ts2.9.2-p0
    loadBalancer:
      enabled: false
    patroni:
      postgresql:
        pg_hba:
        - local     all             postgres                              peer
        - local     all             all                                   md5
        - hostnossl all,replication all                all                md5
        - hostssl   all             all                127.0.0.1/32       md5
        - hostssl   all             all                ::1/128            md5
        - hostssl   replication     standby            all                md5
        - hostssl   all             all                all                md5
    persistentVolumes:
      data:
        accessModes:
        - ReadWriteOnce
        annotations: {}
        enabled: true
        mountPath: /var/lib/postgresql
        size: 10Gi
        storageClass: '-'
        subPath: ""
      wal:
        enabled: false
    podAnnotations:
      k8up.io/backup: "true"
      k8up.io/backupcommand: sh -c 'PGUSER="postgres" PGPASSWORD="$PATRONI_SUPERUSER_PASSWORD"
        pg_dumpall --clean'
      k8up.io/file-extension: .sql
    postInit:
    - configMap: null
      name: timescaledb-init-scripts
    prometheus:
      enabled: true
    replicaCount: 1
    resources:
      limits:
        memory: 1496Mi
      requests:
        cpu: 500m
        memory: 1496Mi
    secrets:
      credentialsSecretName: timescaledb-credentials
