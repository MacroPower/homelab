apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gadget
  namespace: gadget
spec:
  chart:
    spec:
      chart: gadget
      version: 0.22.0
      sourceRef:
        kind: HelmRepository
        name: https://inspektor-gadget.github.io/charts
  values:
    capabilities: {}
    config:
      containerdSocketPath: /run/containerd/containerd.sock
      crioSocketPath: /run/crio/crio.sock
      dockerSocketPath: /run/docker.sock
      experimental: false
      fallbackPodInformer: true
      hookMode: auto
    tolerations:
    - effect: NoSchedule
      operator: Exists
    - effect: NoExecute
      operator: Exists
