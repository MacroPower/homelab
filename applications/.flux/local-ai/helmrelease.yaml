apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: local-ai
  namespace: local-ai
spec:
  chart:
    spec:
      chart: local-ai
      version: 2.1.1
      sourceRef:
        kind: HelmRepository
        name: https://go-skynet.github.io/helm-charts/
  values:
    affinity: {}
    deployment:
      env:
        context_size: 512
        threads: 8
      image: quay.io/go-skynet/local-ai:latest
      modelsPath: /models
    ingress:
      enabled: false
    models:
      forceDownload: false
      list:
      - url: https://gpt4all.io/models/ggml-gpt4all-j.bin
      - url: github:go-skynet/model-gallery/stablediffusion.yaml
      - url: https://huggingface.co/TheBloke/WizardLM-70B-V1.0-GGML/resolve/main/wizardlm-70b-v1.0.ggmlv3.q5_K_S.bin
      - url: https://huggingface.co/TheBloke/WizardLM-7B-uncensored-GGML/resolve/main/WizardLM-7B-uncensored.ggmlv3.q8_0.bin
      persistence:
        pvc:
          accessModes:
          - ReadWriteOnce
          annotations: {}
          enabled: true
          size: 300Gi
          storageClass: ceph-filesystem
    nodeSelector: {}
    promptTemplates: {}
    replicaCount: 1
    resources:
      limits:
        cpu: 8
        memory: 64Gi
      requests:
        cpu: 8
        memory: 64Gi
    service:
      annotations: {}
      port: 80
      type: ClusterIP
    tolerations: []
