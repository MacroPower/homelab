apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8up
  namespace: k8up
spec:
  chart:
    spec:
      chart: k8up
      version: 4.4.2
      sourceRef:
        kind: HelmRepository
        name: https://k8up-io.github.io/k8up
  values:
    k8up:
      envVars:
      - name: BACKUP_GLOBAL_OPERATOR_NAMESPACE
        value: k8up
    metrics:
      prometheusRule:
        additionalLabels: {}
        additionalRules: []
        createDefaultRules: true
        enabled: true
        jobFailedRulesFor:
        - archive
        - backup
        - check
        - prune
        - restore
        namespace: ""
      service:
        annotations: {}
        nodePort: 0
        port: 8080
        type: ClusterIP
      serviceMonitor:
        additionalLabels: {}
        enabled: true
        namespace: ""
        scrapeInterval: 60s
