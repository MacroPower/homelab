apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpa
  namespace: vertical-pod-autoscaler
spec:
  chart:
    spec:
      chart: vpa
      version: 3.0.2
      sourceRef:
        kind: HelmRepository
        name: https://charts.fairwinds.com/stable
  values:
    admissionController:
      enabled: false
    recommender:
      extraArgs:
        prometheus-address: |
          http://kube-prometheus-stack-prometheus.observability.svc.cluster.local:9090
        storage: prometheus
      image:
        tag: 0.12.0
    updater:
      enabled: false
      image:
        tag: 0.12.0
