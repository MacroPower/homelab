apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: prowlarr
spec:
  chart:
    spec:
      chart: servarr
      version: 0.1.2
      sourceRef:
        kind: HelmRepository
        name: https://jacobcolvin.com/helm-charts/
  values:
    configSecretName: prowlarr-config
    extraInitContainers:
    - command:
      - bash
      - /scripts/prowlarr_db_init.sh
      image: postgres:14
      mountPath: /scripts
      name: init-db
      volumeMounts:
      - name: prowlarr-init-scripts
    extraSecretMounts:
    - name: prowlarr-init-scripts
      optional: false
    image:
      repository: linuxserver/prowlarr
      tag: 0.4.7-develop
    metrics:
      enabled: false
      secretKey: PROWLARR_API_KEY
      secretName: prowlarr-credentials
    nameOverride: prowlarr
    podSecurityContext:
      fsGroup: 1000
    resources:
      limits:
        memory: 2048Mi
      requests:
        cpu: 100m
        memory: 2048Mi
    service:
      port: 9696
      type: ClusterIP
    serviceMonitor:
      enabled: false
