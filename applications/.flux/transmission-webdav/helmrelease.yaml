apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: transmission-webdav
  namespace: transmission
spec:
  chart:
    spec:
      chart: rclone
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: https://jacobcolvin.com/helm-charts/
  values:
    image:
      repository: rclone/rclone
      tag: 1.64.2
    init: |
      rclone serve webdav /userdata \
        --addr=:50000
    persistence:
      anime:
        enabled: true
        existingClaim: anime
        mountPath: /userdata/anime
        type: pvc
      audio:
        enabled: true
        existingClaim: audio
        mountPath: /userdata/audio
        type: pvc
      movies:
        enabled: true
        existingClaim: movies
        mountPath: /userdata/movies
        type: pvc
      music:
        enabled: true
        existingClaim: music
        mountPath: /userdata/music
        type: pvc
      tv:
        enabled: true
        existingClaim: tv
        mountPath: /userdata/tv
        type: pvc
    resources:
      limits:
        memory: 4Gi
      requests:
        cpu: 50m
        memory: 2Gi
    service:
      main:
        ports:
          http:
            port: 50000
