apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: kube-system
spec:
  chart:
    spec:
      chart: cert-manager
      version: v1.13.2
      sourceRef:
        kind: HelmRepository
        name: https://charts.jetstack.io
  values:
    extraArgs:
    - --logging-format=json
    installCRDs: true
    prometheus:
      servicemonitor:
        enabled: true
