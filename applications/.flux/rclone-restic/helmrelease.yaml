apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rclone-restic
  namespace: restic
spec:
  chart:
    spec:
      chart: rclone
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: https://jacobcolvin.com/helm-charts/
  values:
    image:
      repository: rclone/rclone
      tag: 1.64.2
    init: |
      rclone rcd \
        --rc-web-gui \
        --rc-web-gui-no-open-browser \
        --rc-no-auth \
        --rc-addr=:5572 &

      rclone serve restic Restic:/ \
        --addr=:50001 &

      wait -n
      exit $?
    resources:
      limits:
        memory: 2048Mi
      requests:
        cpu: 50m
        memory: 2048Mi
    service:
      main:
        ports:
          restic:
            enabled: true
            port: 50001
            protocol: TCP
