apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crossplane
  namespace: crossplane
spec:
  chart:
    spec:
      chart: crossplane
      version: 1.14.0
      sourceRef:
        kind: HelmRepository
        name: https://charts.crossplane.io/stable
  values:
    metrics:
      enabled: true
    rbacManager:
      deploy: true
    webhooks:
      enabled: true
