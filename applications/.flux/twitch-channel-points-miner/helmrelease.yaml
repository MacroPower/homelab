apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: twitch-channel-points-miner
  namespace: twitch-channel-points-miner
spec:
  chart:
    spec:
      chart: twitch-channel-points-miner
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: https://jacobcolvin.com/helm-charts/
  values:
    configMaps:
      config:
        enabled: false
    persistence:
      config:
        enabled: true
        name: twitch-config
      cookie:
        enabled: true
        name: twitch-cookie
