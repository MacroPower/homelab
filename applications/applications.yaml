apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applications
  namespace: argocd
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=true,IncludeMutationWebhook=true
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    ## https://argo-cd.readthedocs.io/en/stable/operator-manual/applicationset/Generators-Matrix/
    - matrix:
        generators:
          ## https://argo-cd.readthedocs.io/en/stable/operator-manual/applicationset/Generators-Cluster/
          - clusters:
              selector:
                matchLabels:
                  argocd.argoproj.io/secret-type: cluster
              values:
                clusterName: "{{.name}}"
          ## https://argo-cd.readthedocs.io/en/stable/operator-manual/applicationset/Generators-Git/
          - git:
              repoURL: https://github.com/MacroPower/homelab
              revision: main
              files:
                - path: applications/environments/{{.values.clusterName}}/*/values.yaml
              pathParamPrefix: app
  template:
    metadata:
      name: "{{.app.path.basename}}-app"
      annotations:
        argocd.argoproj.io/compare-options: ServerSideDiff=true,IncludeMutationWebhook=true
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default # set via deeper file structure?
      sources: []
      destination:
        server: "{{.server}}"
        namespace: "{{.app.path.basename}}"
      syncPolicy:
        syncOptions:
          - ServerSideApply=true
          - CreateNamespace=true
  templatePatch: |
    {{ $chartPath := (print "applications/base/" .app.path.basename) -}}
    {{ $repoURL := "https://github.com/MacroPower/homelab" -}}
    {{ $targetRevision := "main" -}}
    spec:
      sources:
        - repoURL: "{{ $repoURL }}"
          targetRevision: "{{ $targetRevision }}"
          path: "{{ $chartPath }}"
          directory:
            include: "{values.yaml,values.*.yaml}"
          ref: chartValues
        - repoURL: "{{ $repoURL }}"
          targetRevision: "{{ $targetRevision }}"
          path: applications/lib/argo-cd-app
          helm:
            valueFiles:
            {{- range $valueFile := .config.source.helm.valueFiles }}
              - $chartValues/{{ $chartPath }}/{{ $valueFile }}
            {{- end }}
            values: |
              source:
                helm:
                  values: |
                    {{- with .config }}
                    config: {{ . | toJson }}
                    {{- end }}
                    {{- with (index . "policy") }}
                    policy: {{ . | toJson }}
                    {{- end }}
                    {{- with (index . "application") }}
                    application: {{ . | toJson }}
                    {{- end }}
            parameters:
              - name: create
                value: "true"
              - name: name
                value: "{{.app.path.basename}}"
              - name: destination.namespace
                value: "{{.app.path.basename}}"
              - name: destination.server
                value: "{{.server}}"
              - name: source.repoURL
                value: https://github.com/MacroPower/homelab
              - name: source.targetRevision
                value: main
              - name: source.path
                value: "{{ $chartPath }}"
