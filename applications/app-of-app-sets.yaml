---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-app-sets
  namespace: argocd
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=true,IncludeMutationWebhook=true # Set via Kyverno
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: guestbook
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/MacroPower/homelab
    targetRevision: main
    path: applications/overlays
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true # Set via Kyverno
