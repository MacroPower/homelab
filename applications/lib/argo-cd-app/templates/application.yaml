---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  {{- with .Values.config.additionalAnnotations }}
  annotations:
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
  {{- with .Values.config.additionalLabels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  name: {{ .Values.config.name }}
  {{- with .Values.config.namespace }}
  namespace: {{ . }}
  {{- end }}
  {{- with .Values.config.finalizers }}
  finalizers:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  project: {{ .Values.config.project }}
  {{- with .Values.config.source }}
  source:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.config.sources }}
  sources:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  destination:
    {{- toYaml .Values.config.destination | nindent 4 }}
  {{- with .Values.config.syncPolicy }}
  syncPolicy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.config.revisionHistoryLimit }}
  revisionHistoryLimit: {{ . }}
  {{- end }}
  {{- with .Values.config.ignoreDifferences }}
  ignoreDifferences:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.config.info }}
  info:
    {{- toYaml . | nindent 4 }}
  {{- end }}
