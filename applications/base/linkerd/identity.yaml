# See https://linkerd.io/2.12/tasks/generate-certificates/#issuer-certificate-and-key

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: linkerd-trust-anchor
  labels:
    linkerd.io/control-plane-component: identity
    linkerd.io/control-plane-ns: linkerd
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default

  data:
    - secretKey: LINKERD_IDENTITY_TRUST_ANCHOR_CRT
      remoteRef:
        key: LINKERD_IDENTITY_TRUST_ANCHOR_CRT

    - secretKey: LINKERD_IDENTITY_TRUST_ANCHOR_KEY
      remoteRef:
        key: LINKERD_IDENTITY_TRUST_ANCHOR_KEY

  target:
    name: linkerd-trust-anchor
    template:
      type: kubernetes.io/tls
      engineVersion: v2
      data:
        tls.crt: '{{ .LINKERD_IDENTITY_TRUST_ANCHOR_CRT }}'
        tls.key: '{{ .LINKERD_IDENTITY_TRUST_ANCHOR_KEY }}'

---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: linkerd-trust-anchor
spec:
  ca:
    secretName: linkerd-trust-anchor

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: linkerd-identity-issuer
spec:
  secretName: linkerd-identity-issuer
  duration: 48h0m0s
  renewBefore: 25h0m0s
  issuerRef:
    name: linkerd-trust-anchor
    kind: Issuer
  commonName: identity.linkerd.cluster.local
  dnsNames:
    - identity.linkerd.cluster.local
  isCA: true
  privateKey:
    algorithm: ECDSA
  usages:
    - cert sign
    - crl sign
    - server auth
    - client auth
