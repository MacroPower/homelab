apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rclone-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default

  target:
    name: rclone-config

  data:
    - secretKey: rclone.conf
      remoteRef:
        key: RCLONE_CONFIG

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rclone-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default

  target:
    name: rclone-credentials

  data:
    - secretKey: RCLONE_WEBDAV_USER
      remoteRef:
        key: RCLONE_WEBDAV_USER

    - secretKey: RCLONE_WEBDAV_PASS
      remoteRef:
        key: RCLONE_WEBDAV_PASS
