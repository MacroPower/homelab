apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: media

helmCharts:
  - name: rclone
    repo: https://jacobcolvin.com/helm-charts/
    version: '0.3.0'
    releaseName: rclone
    namespace: media

    valuesInline:
      image:
        repository: rclone/rclone
        tag: '1.60.1'

      configSecretName: rclone-config

      extraPVCMounts:
        - name: tv
        - name: movies
        - name: music
        - name: anime

      extraPorts:
        - name: webdav
          containerPort: 50000
          protocol: TCP

resources:
  - secrets.yaml
  - init-scripts.yaml
  - init-job.yaml
