apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: timescaledb-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default

  target:
    name: timescaledb-credentials

  data:
    - secretKey: PATRONI_SUPERUSER_PASSWORD
      remoteRef:
        key: PATRONI_SUPERUSER_PASSWORD

    - secretKey: PATRONI_REPLICATION_PASSWORD
      remoteRef:
        key: PATRONI_REPLICATION_PASSWORD

    - secretKey: PATRONI_admin_PASSWORD
      remoteRef:
        key: PATRONI_ADMIN_PASSWORD

    - secretKey: PATRONI_tsdb_PASSWORD
      remoteRef:
        key: PATRONI_TSDB_PASSWORD

    - secretKey: PATRONI_readonly_PASSWORD
      remoteRef:
        key: PATRONI_READONLY_PASSWORD
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pgbackrest-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default

  target:
    name: pgbackrest-credentials

    template:
      engineVersion: v2
      data:
        PGBACKREST_REPO1_S3_REGION: 'cluster.local'
        PGBACKREST_REPO1_S3_ENDPOINT: 'minio-svc.data.svc.cluster.local'
        PGBACKREST_REPO1_S3_BUCKET: 'timescale-pgbackrest'
        PGBACKREST_REPO1_S3_KEY: 'timescale-pgbackrest'
        PGBACKREST_REPO1_S3_KEY_SECRET: '{{ .MINIO_TIMESCALE_PGBACKREST_PASS }}'

  data:
    - secretKey: MINIO_TIMESCALE_PGBACKREST_PASS
      remoteRef:
        key: MINIO_TIMESCALE_PGBACKREST_PASS
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: crossplane-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default

  target:
    name: crossplane-credentials

    template:
      engineVersion: v2
      data:
        username: 'postgres'
        password: '{{ .PATRONI_SUPERUSER_PASSWORD }}'
        endpoint: 'timescaledb-single.timescale.svc.cluster.local'
        port: '5432'

  data:
    - secretKey: PATRONI_SUPERUSER_PASSWORD
      remoteRef:
        key: PATRONI_SUPERUSER_PASSWORD
