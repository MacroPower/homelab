---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: dns-cert
spec:
  secretName: dns-cert
  duration: 2160h0m0s # 90d
  renewBefore: 720h0m0s # 30d
  issuerRef:
    name: selfsigned-issuer
  dnsNames:
    - dns.home.macro.network
