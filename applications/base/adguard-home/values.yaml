image:
  repository: adguard/adguardhome
  tag: 'v0.107.43'

controller:
  replicas: 3
  # Valid options are deployment, daemonset, statefulset or cronjob
  type: statefulset

service:
  main:
    primary: true
    ports:
      http:
        port: 3000
  dns:
    type: LoadBalancer
    annotations:
      io.cilium/lb-ipam-ips: 10.10.30.1,2603:6010:5300:ad01::10:1
    labels:
      bgp.kubernetes.macro.network/peer_group: cbgp
    ipFamilyPolicy: RequireDualStack
    ports:
      tcp:
        enabled: true
        port: 53
        protocol: TCP
        targetPort: 53
      udp:
        enabled: true
        port: 53
        protocol: UDP
        targetPort: 53
      enctcp:
        enabled: true
        port: 853
        protocol: TCP
        targetPort: 853
      encudp:
        enabled: true
        port: 853
        protocol: UDP
        targetPort: 853

configMaps:
  config:
    enabled: false

persistence:
  config:
    enabled: true
    name: adguard-home-config
    type: configMap
    subPath:
      - path: AdGuardHome.yaml
        mountPath: /tmp/AdGuardHome.yaml
        readOnly: true
  config-data:
    enabled: true
    type: emptyDir
    mountPath: /opt/adguardhome/conf
  data:
    enabled: false
  certs:
    enabled: true
    name: dns-cert
    type: secret
    subPath:
      - path: tls.crt
        mountPath: /opt/adguardhome/certs/tls.crt
        readOnly: true
      - path: tls.key
        mountPath: /opt/adguardhome/certs/tls.key
        readOnly: true

volumeClaimTemplates:
  - name: data
    labels: {}
    annotations: {}
    mountPath: /opt/adguardhome/work
    accessMode: ReadWriteOnce
    storageClass: ceph-block
    size: 10Gi

resources:
  requests:
    cpu: 20m
    memory: 250Mi
  limits:
    memory: 250Mi
