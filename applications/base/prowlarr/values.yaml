nameOverride: prowlarr

image:
  repository: linuxserver/prowlarr
  tag: 0.4.7-develop

configSecretName: prowlarr-config

service:
  type: ClusterIP
  port: 9696

metrics:
  enabled: false

  secretName: prowlarr-credentials
  secretKey: PROWLARR_API_KEY

serviceMonitor:
  enabled: false

extraInitContainers:
  - name: init-db
    image: postgres:15
    command: [bash, /scripts/prowlarr_db_init.sh]
    volumeMounts:
      - name: prowlarr-init-scripts
    mountPath: /scripts

extraSecretMounts:
  - name: prowlarr-init-scripts
    optional: false

podSecurityContext:
  fsGroup: 1000

resources:
  requests:
    cpu: 100m
    memory: 2048Mi
  limits:
    memory: 2048Mi
