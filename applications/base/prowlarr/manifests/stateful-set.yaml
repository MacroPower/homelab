apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prowlarr
  labels:
    app: prowlarr

spec:
  replicas: 1
  serviceName: prowlarr
  selector:
    matchLabels:
      app: prowlarr

  template:
    metadata:
      labels:
        app: prowlarr

    spec:
      securityContext:
        fsGroup: 1000

      initContainers:
        - name: init-db
          image: postgres:14
          command:
            - bash
            - /scripts/prowlarr_db_init.sh
          volumeMounts:
            - name: scripts
              mountPath: /scripts

        - name: init-cfg
          image: busybox:1.35.0
          command:
            - sh
            - /scripts/prowlarr_cfg_init.sh
          volumeMounts:
            - name: scripts
              mountPath: /scripts
            - name: config-file
              mountPath: /tmp/config.xml
              subPath: config.xml
            - name: config
              mountPath: /config

      containers:
        - name: prowlarr
          image: linuxserver/prowlarr:0.4.7-develop
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 7878
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            timeoutSeconds: 5
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            timeoutSeconds: 5
            periodSeconds: 20
          volumeMounts:
            - name: config
              mountPath: /config
          env:
            - name: TZ
              value: 'America/New_York'
            - name: PGID
              value: '1000'
            - name: PUID
              value: '1000'

        # - name: exportarr

      volumes:
        - name: config-file
          secret:
            secretName: prowlarr-config
            optional: false
        - name: config
          emptyDir: {}
        - name: scripts
          secret:
            secretName: prowlarr-init-scripts
            optional: false
