apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: jaeger-aio
spec:
  strategy: allinone
  allInOne:
    image: jaegertracing/all-in-one:latest
    options:
      log-level: info
  storage:
    type: memory
    options:
      memory:
        max-traces: 100000
  ingress:
    enabled: false
  agent:
    strategy: production
