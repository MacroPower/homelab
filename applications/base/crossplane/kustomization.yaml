apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: crossplane

helmCharts:
  - name: crossplane
    repo: https://charts.crossplane.io/stable
    version: '1.10.1'
    releaseName: crossplane
    namespace: crossplane
    includeCRDs: true
    valuesInline:
      provider:
        packages:
          - 'crossplane/provider-sql:v0.5.0'

      configuration:
        packages: []

      webhooks:
        enabled: true

      rbacManager:
        deploy: false

      metrics:
        enabled: false

resources: []
