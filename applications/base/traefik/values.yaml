deployment:
  kind: Deployment
  replicas: 3

  annotations:
    sidecar.jaegertracing.io/inject: "true"

additionalArguments:
  - --serverstransport.insecureskipverify=true
  - --log.level=INFO

providers:
  kubernetesIngress:
    enabled: true
    publishedService:
      enabled: true
      pathOverride: traefik/traefik

ports:
  websecure:
    tls:
      enabled: true

tlsStore:
  default:
    defaultCertificate:
      secretName: traefik-cert

tlsOptions:
  default:
    clientAuth:
      secretNames:
        - cloudflare-authenticated-origin-pull-ca
      clientAuthType: RequireAndVerifyClientCert
  no-client-auth: {}
