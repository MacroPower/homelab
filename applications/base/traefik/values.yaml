deployment:
  kind: Deployment
  replicas: 3

additionalArguments:
  - --serverstransport.insecureskipverify=true
  - --log.level=INFO
  - --api.dashboard=true
  - --api.insecure=true

ingressRoute:
  dashboard:
    enabled: false

tracing:
  jaeger:
    propagation: b3
    collector:
      endpoint: http://linkerd-collector.linkerd-jaeger.svc.cluster.local:14268/api/traces?format=jaeger.thrift
    samplingType: const
    samplingParam: 1.0

providers:
  kubernetesIngress:
    enabled: true
    publishedService:
      enabled: true
      pathOverride: traefik/traefik

ports:
  websecure:
    tls:
      enabled: true

tlsStore:
  default:
    defaultCertificate:
      secretName: traefik-cert

tlsOptions:
  default:
    clientAuth:
      secretNames:
        - cloudflare-authenticated-origin-pull-ca
      clientAuthType: RequireAndVerifyClientCert
    minVersion: VersionTLS12
  no-client-auth:
    clientAuth: {}
    minVersion: VersionTLS12
