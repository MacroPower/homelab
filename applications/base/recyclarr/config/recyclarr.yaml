# yaml-language-server: $schema=https://raw.githubusercontent.com/recyclarr/recyclarr/master/schemas/config-schema.json

# Example Configuration
# https://recyclarr.dev/wiki/guide-configs/
# https://github.com/recyclarr/config-templates

# Instance Definition: https://recyclarr.dev/wiki/yaml/config-reference/basic/
radarr:
  remux-web-1080p:
    base_url: http://radarr.servarr.svc:7878
    api_key: !env_var RADARR_API_KEY

    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    # kubectl run -it --rm --image ghcr.io/recyclarr/recyclarr -- recyclarr list naming radarr
    media_naming:
      folder: plex-imdb
      movie:
        rename: true
        standard: plex-imdb

    quality_definition:
      type: movie

    quality_profiles:
      - name: Reasonably HD
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: Remux-1080p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: Remux-1080p
          - name: WEB 2160p
            qualities:
              - WEBDL-2160p
              - WEBRip-2160p
          - name: WEBDL-1080p

    # Custom Formats: https://recyclarr.dev/wiki/yaml/config-reference/custom-formats/
