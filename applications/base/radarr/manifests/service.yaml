apiVersion: v1
kind: Service
metadata:
  name: radarr
  labels:
    'app.kubernetes.io/name': radarr
spec:
  type: ClusterIP
  ports:
    - port: 7878
      targetPort: http
      protocol: TCP
      name: http
  selector:
    'app.kubernetes.io/name': radarr
---
apiVersion: v1
kind: Service
metadata:
  name: radarr-exporter
  labels:
    'app.kubernetes.io/name': radarr
spec:
  type: ClusterIP
  ports:
    - port: 9707
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    'app.kubernetes.io/name': radarr
