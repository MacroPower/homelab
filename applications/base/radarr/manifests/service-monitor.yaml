apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: radarr-exporter
  labels:
    'app.kubernetes.io/name': radarr
spec:
  selector:
    matchLabels:
      'app.kubernetes.io/name': radarr
  endpoints:
    - port: metrics
      interval: 60s
      scrapeTimeout: 45s
      path: /metrics
