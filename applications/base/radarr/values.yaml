# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/library/common/values.schema.json
controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      runtimeClassName: liqo
      nodeSelector:
        liqo.io/remote-cluster-name: nas01
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
    containers:
      app:
        image:
          repository: ghcr.io/onedr0p/radarr
          tag: "5.11.0"
        env:
          RADARR__SERVER__PORT: &port 7878
          RADARR__APP__INSTANCENAME: Radarr
          RADARR__AUTH__METHOD: External
          RADARR__AUTH__REQUIRED: DisabledForLocalAddresses
          RADARR__AUTH__APIKEY:
            valueFrom:
              secretKeyRef:
                name: radarr-credentials
                key: apikey
          RADARR__POSTGRES__HOST: postgres-shared-rw.postgres-shared.svc
          RADARR__POSTGRES__PORT: "5432"
          RADARR__POSTGRES__USER: radarr
          RADARR__POSTGRES__PASSWORD:
            valueFrom:
              secretKeyRef:
                name: radarr-database-credentials
                key: password
          RADARR__POSTGRES__MAINDB: radarr-main
          RADARR__POSTGRES__LOGDB: radarr-log
          RADARR__LOG__LEVEL: info
          TZ: America/New_York
          COMPlus_EnableDiagnostics: "0" # For readonlyfs
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: *port
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
        resources:
          requests:
            cpu: 100m
            memory: 2Gi
          limits:
            cpu: 8000m
            memory: 2Gi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: [ALL]

service:
  main:
    controller: main
    ports:
      http:
        port: *port

ingress:
  main:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.middlewares: authentik-ak-outpost@kubernetescrd
      gethomepage.dev/enabled: "true"
      gethomepage.dev/external: "true"
      gethomepage.dev/name: "Radarr"
      gethomepage.dev/description: "PVR, Manager & Organizer for Movies"
      gethomepage.dev/group: "Media"
      gethomepage.dev/icon: "radarr"
      gethomepage.dev/href: https://radarr.home.macro.network
      gethomepage.dev/siteMonitor: http://radarr.servarr.svc:7878
      gethomepage.dev/podSelector: ""
    hosts:
      - host: &host "radarr.home.macro.network"
        paths:
          - path: /
            service:
              identifier: main
              port: http
    tls:
      - hosts: [*host]

persistence:
  config:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /config
  media:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /media
