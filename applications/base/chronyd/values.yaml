controller:
  type: statefulset
  replicas: 1

image:
  repository: simonrupf/chronyd
  tag: "0.4.3"
  pullPolicy: IfNotPresent

env:
  NTP_SERVERS: "time1.google.com,time2.google.com,time3.google.com,time4.google.com"

resources:
  requests:
    cpu: 1m
    memory: 20Mi
  limits:
    cpu: 10m
    memory: 20Mi

service:
  main:
    enabled: true
    primary: true
    ports:
      http:
        enabled: false
        primary: false
        port: 80
        protocol: HTTP
      ntp:
        enabled: true
        primary: true
        port: 123
        protocol: UDP

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false
