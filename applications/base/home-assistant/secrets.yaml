apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: home-assistant-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default

  target:
    name: home-assistant-credentials

    template:
      engineVersion: v2
      data:
        username: 'homeassistant'
        password: '{{ .HOME_ASSISTANT_DB_PASS }}'
        endpoint: 'timescaledb-single.timescaledb.svc.cluster.local'
        port: '5432'

  data:
    - secretKey: HOME_ASSISTANT_DB_PASS
      remoteRef:
        key: HOME_ASSISTANT_DB_PASS
