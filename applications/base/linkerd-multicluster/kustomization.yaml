apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: linkerd-multicluster
    repo: https://helm.linkerd.io/edge
    version: '30.5.1-edge'
    releaseName: linkerd-multicluster
    namespace: linkerd-multicluster

    # https://github.com/linkerd/linkerd2/blob/main/multicluster/charts/linkerd-multicluster/values.yaml
    valuesInline:
      gateway:
        replicas: 2

        serviceAnnotations:
          metallb.universe.tf/allow-shared-ip: main
