apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pgadmin-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default

  target:
    name: pgadmin-credentials

  data:
    - secretKey: PGADMIN_DEFAULT_EMAIL
      remoteRef:
        key: PGADMIN_EMAIL

    - secretKey: PGADMIN_DEFAULT_PASSWORD
      remoteRef:
        key: PGADMIN_PASS
