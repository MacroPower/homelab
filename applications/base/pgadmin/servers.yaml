apiVersion: v1
kind: ConfigMap
metadata:
  name: pg-servers

data:
  servers.json: |
    {
      "Servers": {
        "1": {
          "Name": "timescale",
          "Group": "Servers",
          "Host": "timescaledb-single.timescale.svc.cluster.local",
          "Port": 5432,
          "MaintenanceDB": "postgres",
          "Username": "postgres",
          "SSLMode": "prefer",
          "SSLCompression": 0,
          "Timeout": 10,
          "UseSSHTunnel": 0,
          "TunnelPort": "22",
          "TunnelAuthentication": 0
        }
      }
    }
