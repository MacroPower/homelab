apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: couchdb-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default

  target:
    name: single-couchdb

  data:
    - secretKey: adminUsername
      remoteRef:
        key: COUCHDB_ADMIN_USER

    - secretKey: adminPassword
      remoteRef:
        key: COUCHDB_ADMIN_PASS

    - secretKey: cookieAuthSecret
      remoteRef:
        key: COUCHDB_SECRET

    - secretKey: erlangCookie
      remoteRef:
        key: COUCHDB_ERLANG_COOKIE

    - secretKey: nomiePassword
      remoteRef:
        key: COUCHDB_NOMIE_PASSWORD
