apiVersion: batch/v1
kind: Job
metadata:
  name: couchdb-init-scripts
  labels:
    'app': couchdb
    'app.kubernetes.io/instance': couchdb
    'release': single
  annotations:
    'helm.sh/hook': post-install
    'helm.sh/hook-delete-policy': hook-succeeded
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init-dbs
          image: curlimages/curl:7.86.0
          command: ['sh', '/scripts/init-dbs.sh']
          env:
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: single-couchdb
                  key: adminUsername
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: single-couchdb
                  key: adminPassword
            - name: COUCHDB_NOMIE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: single-couchdb
                  key: nomiePassword
          volumeMounts:
            - name: init-scripts
              mountPath: /scripts
      volumes:
        - name: init-scripts
          configMap:
            name: couchdb-init-scripts
            optional: false
