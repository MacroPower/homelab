apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: grafana-cloud-otel
spec:
  mode: deployment

  env:
    - name: GRAFANA_TRACES_URL
      valueFrom:
        secretKeyRef:
          name: grafana-cloud-traces-credentials
          key: GRAFANA_TRACES_URL
    - name: GRAFANA_TRACES_AUTH
      valueFrom:
        secretKeyRef:
          name: grafana-cloud-traces-credentials
          key: GRAFANA_TRACES_AUTH

  config: |
    receivers:
      jaeger:
        protocols:
          grpc:
          thrift_binary:
          thrift_compact:
          thrift_http:

    processors:
      batch:
        send_batch_size: 100
        send_batch_max_size: 4000
        timeout: 10s

    exporters:
      otlp:
        endpoint: "tempo-us-central1.grafana.net:443"
        headers:
          authorization: "Basic ${GRAFANA_TRACES_AUTH}"
      logging:

    service:
      telemetry:
        logs:
          level: "debug"
      pipelines:
        traces:
          receivers: [jaeger]
          processors: [batch]
          exporters: [otlp, logging]
