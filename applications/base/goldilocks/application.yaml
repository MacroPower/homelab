apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: goldilocks
spec:
  project: default
  sources:
    - repoURL: ""
      path: applications/base/goldilocks
    - chart: goldilocks
      repoURL: https://charts.fairwinds.com/stable
      targetRevision: 6.4.0
      helm:
        releaseName: goldilocks
        parameters:
          - name: dashboard.replicaCount
            value: "1"
  destination:
    namespace: goldilocks
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
