apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: goldilocks
spec:
  project: default
  sources:
    - repoURL: ""
      path: applications/base/goldilocks
      directory:
        jsonnet:
          extVars: []
          libs:
            - vendor
            - applications/vendor
            - applications/lib
      ref: repo
    - chart: goldilocks
      repoURL: https://charts.fairwinds.com/stable
      targetRevision: 6.4.0
      helm:
        releaseName: goldilocks
        valueFiles:
          - $repo/applications/base/goldilocks/values.yaml
  destination:
    namespace: goldilocks
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
