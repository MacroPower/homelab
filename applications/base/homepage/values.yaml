image:
  repository: ghcr.io/benphelps/homepage
  tag: v0.6.17

config:
  bookmarks:
    - Clusters:
        - Home:
            - abbr: HO
              href: https://homepage.home.macro.network/
              target: _self
        - HCloud:
            - abbr: HC
              href: https://homepage.macro.network/
              target: _self
        - Seedbox:
            - abbr: SB
              href: https://homepage-robot.macro.network/
              target: _self

  services: []

  widgets:
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: false
        nodes:
          show: false
    - logo:
        icon: mdi-drag-horizontal-variant
    - longhorn:
        expanded: true
        total: true
        labels: false
        nodes: false
    - search:
        provider: google
        focus: false
        target: _blank

  kubernetes:
    mode: cluster

  settings:
    layout:
      Apps:
        icon: mdi-apps
      Observability:
        icon: mdi-chart-bell-curve-cumulative
      Cluster Management:
        icon: mdi-tools
    providers:
      longhorn:
        url: http://longhorn-frontend.longhorn-system.svc.cluster.local
        username: ''
        password: ''

# The service account is necessary to allow discovery of other services
serviceAccount:
  create: true
  name: homepage

# This enables the service account to access the necessary resources
enableRbac: true

ingress:
  main:
    enabled: false
