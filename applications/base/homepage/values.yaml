# https://github.com/jameswynn/helm-charts/blob/main/charts/homepage/values.yaml

image:
  repository: ghcr.io/gethomepage/homepage
  tag: v0.10.1

controller:
  replicas: 1

# Icons:
# - https://github.com/walkxcode/dashboard-icons
# - https://pictogrammers.com/library/mdi/ (mdi-xyz)
# - https://simpleicons.org/ (si-xyz)
config:
  services:
    - Apps:
        - UniFi:
            href: &unifi https://unifi.home.macro.network/
            icon: unifi
            description: Ubiquiti UniFi Console
            siteMonitor: *unifi
    - Observability:
        - Robusta:
            href: &robusta https://platform.robusta.dev/
            icon: https://raw.githubusercontent.com/robusta-dev/robusta/72edd297ac8c219cbfa901bbdfe6cf3f53c7f145/logos/logo-only.png
            description: Unified Alerting, Notifications & Remediation
            siteMonitor: *robusta

  bookmarks:
    - Clusters:
        - Home:
            - icon: homepage
              href: https://homepage.home.macro.network
              target: _self
        - Seedbox:
            - icon: homepage
              href: https://homepage.seedbox.macro.network
              target: _self
    - Repos:
        - Homelab:
            - icon: github-light
              href: https://github.com/MacroPower/homelab
              target: _blank
        - Charts:
            - icon: github-light
              href: https://github.com/MacroPower/helm-charts
              target: _blank
        - Containers:
            - icon: github-light
              href: https://github.com/MacroPower/containers
              target: _blank

  widgets:
    - logo:
        icon: kubernetes
    - greeting:
        text_size: xl
        text: 'Unknown'
    - search:
        provider: google
        focus: false
        showSearchSuggestions: true
        target: _blank
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: false
        nodes:
          show: false

  kubernetes:
    mode: cluster

  settings:
    layout:
      Apps:
        icon: mdi-apps
      Observability:
        icon: mdi-chart-bell-curve-cumulative
      Cluster Management:
        icon: mdi-tools
      Media:
        icon: mdi-multimedia
    background:
      blur: sm # sm, "", md, xl... see https://tailwindcss.com/docs/backdrop-blur
      # saturate: 50 # 0, 50, 100... see https://tailwindcss.com/docs/backdrop-saturate
      brightness: 75
    theme: dark
    hideVersion: true
    quicklaunch:
      searchDescriptions: true
      showSearchSuggestions: true

env:
  LOG_TARGETS: "stdout"

# The service account is necessary to allow discovery of other services
serviceAccount:
  create: true
  name: homepage

# This enables the service account to access the necessary resources
enableRbac: true

ingress:
  main:
    enabled: false
