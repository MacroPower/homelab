apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: media

helmCharts:
  - name: transmission
    repo: https://jacobcolvin.com/helm-charts/
    version: '0.6.0'
    releaseName: transmission
    namespace: media

    valuesInline:
      nameOverride: music

      configSecretName: transmission-music-config

      persistence:
        enabled: true
        existingClaim: music

      service:
        peer:
          type: LoadBalancer
          ports:
            tcp: 51404
            udp: 51404

      flood:
        enabled: true

resources:
  - config.yaml
  - config-secrets.yaml
