apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: rclone
    repo: https://jacobcolvin.com/helm-charts/
    version: '0.2.0'
    releaseName: rclone

    valuesInline:
      image:
        repository: rclone/rclone
        tag: '1.60.1'

      configSecretName: rclone-config

      extraPVCMounts:
        - name: tv
        - name: movies
        - name: music
        - name: anime

resources:
  - secrets.yaml
  - init-scripts.yaml
  - init-job.yaml

patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: rclone
    spec:
      template:
        spec:
          containers:
            - name: rclone
              ports:
                - name: webdav
                  containerPort: 50000
                  protocol: TCP
