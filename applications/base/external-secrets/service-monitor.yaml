apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: external-secrets-metrics
spec:
  endpoints:
    - interval: 30s
      port: metrics
      scrapeTimeout: 25s
  namespaceSelector:
    matchNames:
      - kube-system
  selector:
    matchLabels:
      app.kubernetes.io/name: external-secrets
