tap:
  docker:
    registry: docker.io/kubeshark
    tag: v51.0.26-dev
  proxy:
    worker:
      srvPort: 8897
    hub:
      port: 80
      srvPort: 80
    front:
      port: 8899
    host: 127.0.0.1
  regex: .*
  namespaces: []
  release:
    repo: https://helm.kubeshark.co
    name: kubeshark
    namespace: kubeshark
  persistentStorage: false
  storageLimit: 500Mi
  storageClass: standard
  dryRun: false
  pcap: ""
  resources:
    worker:
      limits:
        cpu: 750m
        memory: 1Gi
      requests:
        cpu: 50m
        memory: 50Mi
    hub:
      limits:
        cpu: 750m
        memory: 1Gi
      requests:
        cpu: 50m
        memory: 50Mi
  serviceMesh: true
  tls: true
  ignoreTainted: false
  labels: {}
  annotations: {}
  nodeSelectorTerms:
    - matchExpressions:
        - key: kubernetes.io/os
          operator: In
          values:
            - linux
  auth:
    enabled: false
    approvedEmails: []
    approvedDomains: []
    approvedTenants: []
  ingress:
    enabled: false
    className: ""
    host: ks.svc.cluster.local
    tls: []
    annotations: {}
  ipv6: true
  debug: false
  noKernelModule: false
  telemetry:
    enabled: true
kube:
  configPath: ""
  context: ""
dumpLogs: false
headless: false
scripting:
  env: {}
  source: ""
  watchScripts: true
