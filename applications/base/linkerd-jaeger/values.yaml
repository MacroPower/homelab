collector:
  enabled: false

jaeger:
  enabled: false

webhook:
  collectorSvcAddr: linkerd-collector.linkerd-jaeger.svc.cluster.local:55678
  # -- service account associated with the collector instance
  collectorSvcAccount: collector

  failurePolicy: Ignore

  resources:
    cpu:
      request: 10m
    memory:
      limit: 100Mi
      request: 100Mi
