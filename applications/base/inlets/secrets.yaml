apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prometheus-tunnel-token
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default

  target:
    name: prometheus-tunnel-token

  data:
    - secretKey: token
      remoteRef:
        key: INLETS_PROMETHEUS_TUNNEL_TOKEN
