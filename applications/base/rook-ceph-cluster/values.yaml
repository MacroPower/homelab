operatorNamespace: rook-ceph

monitoring:
  enabled: true
  createPrometheusRules: true

toolbox:
  enabled: true

configOverride: |
  [global]
  bdev_enable_discard = true
  bdev_async_discard = true
  osd_class_update_on_start = false

cephClusterSpec:
  network:
    provider: host
    connections:
      compression:
        enabled: true
  crashCollector:
    disable: false
  dashboard:
    enabled: true
    urlPrefix: /
    ssl: false
  mgr:
    modules:
      - name: pg_autoscaler
        enabled: true
      - name: orchestrator
        enabled: true
      - name: rook
        enabled: true
  storage:
    useAllNodes: false
    useAllDevices: false
    config:
      osdsPerDevice: "1"
    nodes:
      - name: knode13
        devices:
          - name: "/dev/nvme0n1"
      - name: knode14
        devices:
          - name: "/dev/nvme0n1"
      - name: knode15
        devices:
          - name: "/dev/nvme0n1"

cephBlockPools:
  - name: ceph-blockpool
    spec:
      failureDomain: zone
      replicated:
        size: 2
    storageClass:
      enabled: true
      name: ceph-block
      isDefault: true
      reclaimPolicy: Delete
      allowVolumeExpansion: true
      parameters:
        imageFormat: "2"
        imageFeatures: layering,fast-diff,object-map,deep-flatten,exclusive-lock

cephFileSystems:
  - name: ceph-filesystem
    spec:
      metadataPool:
        failureDomain: zone
        replicated:
          size: 2
      dataPools:
        - failureDomain: zone
          replicated:
            size: 2
          name: data0
      metadataServer:
        activeCount: 1
        activeStandby: true
        resources:
          requests:
            cpu: 100m
            memory: 4Gi
          limits:
            cpu: 2000m
            memory: 4Gi
    storageClass:
      enabled: true
      isDefault: false
      name: ceph-filesystem
      pool: data0
      reclaimPolicy: Delete
      allowVolumeExpansion: true

cephObjectStores:
  - name: ceph-objectstore
    spec:
      metadataPool:
        failureDomain: zone
        replicated:
          size: 2
      dataPool:
        failureDomain: zone
        erasureCoded:
          dataChunks: 2
          codingChunks: 1
      preservePoolsOnDelete: true
      gateway:
        port: 80
        resources:
          requests:
            cpu: 100m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        instances: 2
    storageClass:
      enabled: true
      name: ceph-bucket
      reclaimPolicy: Delete
      parameters:
        region: ceph-objectstore
