controller:
  replicas: 1

image:
  # https://github.com/zekker6/external-dns-provider-adguard
  repository: ghcr.io/zekker6/external-dns-provider-adguard
  tag: 'v0.0.7'
  pullPolicy: IfNotPresent

args:
  - --log-level=debug

env:
  ADGUARD_HOME_URL: "http://adguard-home-tailnet.adguard-home-tailnet.svc:3000/control/"
  ADGUARD_HOME_USER: ""
  ADGUARD_HOME_PASS: ""

service:
  main:
    primary: true
    ports:
      http:
        port: 8888
