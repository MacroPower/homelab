apiVersion: apps/v1
kind: Deployment
metadata:
  name: twitch-predictions-recorder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: twitch-predictions-recorder
  template:
    metadata:
      labels:
        app: twitch-predictions-recorder
    spec:
      initContainers:
        - name: init-db
          image: postgres:14
          command:
            - bash
            - /scripts/twitch_predictions_db_init.sh
          volumeMounts:
            - name: scripts
              mountPath: /scripts

      containers:
        - name: twitch-predictions-recorder
          image: macropower/twitch_predictions_recorder:v0.1.0
          imagePullPolicy: IfNotPresent
          env:
            - name: TWITCH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: twitch-predictions-credentials
                  key: TWITCH_PREDICTIONS_CLIENT_ID
            - name: TWITCH_SECRET
              valueFrom:
                secretKeyRef:
                  name: twitch-predictions-credentials
                  key: TWITCH_PREDICTIONS_SECRET

            - name: STREAMERS_FILE
              value: '/usr/local/etc/twitch_predictions_recorder/streamers.txt'

            - name: DB_TYPE
              value: 'postgres'
            - name: DB_PG_HOST
              value: 'timescaledb-single.timescale.svc.cluster.local'
            - name: DB_PG_PORT
              value: '5432'
            - name: DB_PG_SSL_MODE
              value: 'require'
            - name: DB_PG_USER
              value: 'twitchpredictions'
            - name: DB_PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: twitch-predictions-credentials
                  key: TWITCH_PREDICTIONS_DB_PASS
            - name: DB_PG_DB_NAME
              value: 'twitchpredictions'
            - name: DB_TIME_ZONE
              value: 'America/New_York'

          volumeMounts:
            - mountPath: /usr/local/etc/twitch_predictions_recorder/
              name: config-volume

      volumes:
        - name: config-volume
          configMap:
            name: twitch-predictions-config
            optional: false
        - name: scripts
          secret:
            secretName: twitch-predictions-init-scripts
            optional: false
