apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: media

helmCharts:
  - name: transmission
    repo: https://jacobcolvin.com/helm-charts/
    version: '0.4.1'
    releaseName: transmission
    namespace: media

    valuesInline:
      nameOverride: movies

      configSecretName: transmission-movies-config

      persistence:
        enabled: true
        existingClaim: movies

      service:
        peer:
          type: LoadBalancer
          ports:
            tcp: 51402
            udp: 51402

resources:
  - config.yaml
  - config-secrets.yaml
