apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: backup

helmCharts:
  - name: rclone
    repo: https://jacobcolvin.com/helm-charts/
    version: '0.3.0'
    releaseName: rclone

    valuesInline:
      image:
        repository: rclone/rclone
        tag: '1.60.1'

      configSecretName: rclone-config

      extraPorts:
        - name: restic
          containerPort: 50001
          protocol: TCP

resources:
  - secrets.yaml
  - init-scripts.yaml
  - init-job.yaml
