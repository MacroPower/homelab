---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: owncloud-authentik-ns-secrets

---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: authentik-ns
spec:
  provider:
    kubernetes:
      remoteNamespace: authentik
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
      auth:
        serviceAccount:
          name: owncloud-authentik-ns-secrets

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: owncloud-oidc
spec:
  refreshInterval: 120s
  secretStoreRef:
    kind: SecretStore
    name: authentik-ns
  data:
    - secretKey: CLIENT_ID
      remoteRef:
        key: authentik-owncloud
        property: client_id
    - secretKey: CLIENT_SECRET
      remoteRef:
        key: authentik-owncloud
        property: client_secret
  target:
    name: owncloud-oidc
    template:
      engineVersion: v2
      data:
        client-id: "{{ .CLIENT_ID }}"
        client-secret: "{{ .CLIENT_SECRET }}"
