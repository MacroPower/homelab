---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name ldap-bind-secrets
spec:
  refreshInterval: "0"
  dataFrom:
    - sourceRef: &ocisGenerator
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: ocis-password
      rewrite:
        - regexp:
            source: "(.*)"
            target: graph_password
    - sourceRef: *ocisGenerator
      rewrite:
        - regexp:
            source: "(.*)"
            target: idp_password
    - sourceRef: *ocisGenerator
      rewrite:
        - regexp:
            source: "(.*)"
            target: reva_password
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        graph-ldap-bind-password: "{{ .graph_password }}"
        idp-ldap-bind-password: "{{ .idp_password }}"
        reva-ldap-bind-password: "{{ .reva_password }}"

