---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: ocis-password
spec:
  length: 30
  symbols: 0
  noUpper: false
  allowRepeat: true

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name admin-user
spec:
  refreshInterval: "0"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Fake
          name: admin-user-user-id
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: ocis-password
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        user-id: "{{ .user_id }}"
        password: "{{ .password }}"

---
apiVersion: external-secrets.io/v1beta1
