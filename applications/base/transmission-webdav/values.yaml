sftpd:
  # -- Enable SFTP service.
  enabled: false

ftpd:
  # -- Enable FTP service.
  enabled: false

webdavd:
  # -- Enable WebDAV service.
  enabled: true

httpd:
  # -- Enable HTTP service.
  enabled: true

volumes:
  - name: tv
    persistentVolumeClaim:
      claimName: tv
  - name: movies
    persistentVolumeClaim:
      claimName: movies
  - name: music
    persistentVolumeClaim:
      claimName: music
  - name: anime
    persistentVolumeClaim:
      claimName: anime

volumeMounts:
  - name: tv
    mountPath: /userdata/tv
    readOnly: true
  - name: movies
    mountPath: /userdata/movies
    readOnly: true
  - name: music
    mountPath: /userdata/music
    readOnly: true
  - name: anime
    mountPath: /userdata/anime
    readOnly: true

resources:
  requests:
    cpu: 50m
    memory: 2Gi
  limits:
    memory: 4Gi
