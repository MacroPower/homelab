image:
  repository: rclone/rclone
  tag: 1.63.0

init: |
  rclone serve webdav /userdata \
    --addr=:50000

persistence:
  tv:
    enabled: true
    type: pvc
    existingClaim: tv
    mountPath: /userdata/tv
  movies:
    enabled: true
    type: pvc
    existingClaim: movies
    mountPath: /userdata/movies
  music:
    enabled: true
    type: pvc
    existingClaim: music
    mountPath: /userdata/music
  anime:
    enabled: true
    type: pvc
    existingClaim: anime
    mountPath: /userdata/anime
  audio:
    enabled: true
    type: pvc
    existingClaim: audio
    mountPath: /userdata/audio

service:
  main:
    ports:
      http:
        port: 50000

resources:
  requests:
    cpu: 50m
    memory: 2Gi
  limits:
    memory: 4Gi
