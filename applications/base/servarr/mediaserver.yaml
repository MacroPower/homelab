apiVersion: charts.kubealex.com/v1
kind: K8SMediaserver
metadata:
  name: mediaserver
spec:
  general:
    image_tag: latest
    ingress:
      enabled: false
    pgid: 1000
    puid: 1000
    storage:
      customVolume: false
      pvcName: mediaserver-pvc
      pvcStorageClass: []
      size: 10Gi
      subPaths:
        config: config
        downloads: downloads
        movies: media/movies
        sabnzbd: sabnzbd
        transmission: transmission
        tv: media/tv
      volumes: {}
  jackett:
    container:
      nodeSelector: {}
      port: 9117
    enabled: true
    ingress:
      enabled: false
    resources: {}
    service:
      extraLBService: false
      nodePort: null
      port: 9117
      type: ClusterIP
  radarr:
    container:
      nodeSelector: {}
      port: 7878
    enabled: true
    ingress:
      enabled: false
    resources: {}
    service:
      extraLBService: false
      nodePort: null
      port: 7878
      type: ClusterIP
  sonarr:
    container:
      nodeSelector: {}
      port: 8989
    enabled: true
    ingress:
      enabled: false
    resources: {}
    service:
      extraLBService: false
      nodePort: null
      port: 8989
      type: ClusterIP
  plex:
    enabled: false
  sabnzbd:
    enabled: false
  transmission:
    enabled: false
