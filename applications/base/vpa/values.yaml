recommender:
  enabled: true
  replicaCount: 2
  image:
    repository: registry.k8s.io/autoscaling/vpa-recommender
    tag: "1.1.1"
    pullPolicy: IfNotPresent

  extraArgs:
    v: "4"
    prometheus-address: |
      http://kube-prometheus-stack-prometheus.observability.svc.cluster.local:9090
    storage: prometheus
    pod-recommendation-min-cpu-millicores: 15
    pod-recommendation-min-memory-mb: 100

  podDisruptionBudget:
    maxUnavailable: 1

  podMonitor:
    enabled: true

  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 50m
      memory: 1Gi

updater:
  enabled: true
  replicaCount: 2
  image:
    repository: registry.k8s.io/autoscaling/vpa-updater
    tag: "1.1.1"
    pullPolicy: IfNotPresent

  podDisruptionBudget:
    maxUnavailable: 1

  podMonitor:
    enabled: true

  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 50m
      memory: 1Gi

admissionController:
  enabled: true
  replicaCount: 2
  image:
    repository: registry.k8s.io/autoscaling/vpa-admission-controller
    tag: "1.1.2"
    pullPolicy: IfNotPresent

  registerWebhook: true

  podDisruptionBudget:
    maxUnavailable: 1

  resources:
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 50m
      memory: 500Mi
