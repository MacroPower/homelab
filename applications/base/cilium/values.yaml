k8sServiceHost: kube.home.macro.network
k8sServicePort: 6443

cluster:
  name: home
  id: 1

ipam:
  mode: kubernetes

kubeProxyReplacement: strict

ipv6:
  enabled: true

externalIPs:
  enabled: true

nodePort:
  enabled: true

hostPort:
  enabled: true

## Roll out cilium pods automatically when configmap is updated, a la reloader.
##
rollOutCiliumPods: true

## Routing configuration. Most users use native routing, but for some reason
## this does not work well with IPv6 on my Turing Pi nodes. I believe it has
## something to do with the internal switch.
## See https://docs.cilium.io/en/stable/network/concepts/routing/
##
routingMode: tunnel
tunnelProtocol: geneve

endpointRoutes:
  enabled: true

l2announcements:
  enabled: true

wellKnownIdentities:
  enabled: true

# For L7-aware traffic management, see
# https://docs.cilium.io/en/stable/network/servicemesh/l7-traffic-management/#installation
envoyConfig:
  enabled: true
loadBalancer:
  l7:
    backend: envoy

endpointStatus:
  enabled: true
  status: "policy health controllers log state"

operator:
  replicas: 2
  rollOutPods: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
      trustCRDsExist: true
  resources: {}

prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    trustCRDsExist: true

hubble:
  enabled: true

  # -- Hubble metrics configuration.
  # See https://docs.cilium.io/en/stable/observability/metrics/#hubble-metrics
  # for more comprehensive documentation about Hubble metrics.
  metrics:
    enabled:
      - dns
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - httpV2:exemplars=true;labelsContext=source_ip,source_namespace,source_workload,destination_ip,destination_namespace,destination_workload,traffic_direction
    enableOpenMetrics: true
    serviceMonitor:
      enabled: true

  relay:
    enabled: true
    replicas: 2
    rollOutPods: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    resources: {}

  ui:
    enabled: true
    replicas: 2
    rollOutPods: true
    ingress:
      enabled: false
    frontend:
      resources: {}
    backend:
      resources: {}

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
