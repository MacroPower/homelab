# https://artifacthub.io/packages/helm/cilium/cilium

k8sServiceHost: kube.home.macro.network
k8sServicePort: 6443

## Configure the client side rate limit for the agent and operator
##
## If the amount of requests to the Kubernetes API server exceeds the configured
## rate limit, the agent and operator will start to throttle requests by
## delaying them until there is budget or the request times out.
##
k8sClientRateLimit:
  ## (int) The sustained request rate in requests per second.
  ## @default -- 5 for k8s up to 1.26. 10 for k8s version 1.27+
  ##
  qps: 10
  ## (int) The burst request rate in requests per second.
  ## The rate limiter will allow short bursts with a higher rate.
  ## @default -- 10 for k8s up to 1.26. 20 for k8s version 1.27+
  ##
  burst: 20

cluster:
  name: home
  id: 1

ipam:
  mode: kubernetes

kubeProxyReplacement: strict

ipv6:
  enabled: true

externalIPs:
  enabled: true

nodePort:
  enabled: true

hostPort:
  enabled: true

## Roll out cilium pods automatically when configmap is updated, a la reloader.
##
rollOutCiliumPods: true

## Routing configuration.
## See https://docs.cilium.io/en/stable/network/concepts/routing/
##
autoDirectNodeRoutes: true
routingMode: native
ipv4NativeRoutingCIDR: 10.128.0.0/14
ipv6NativeRoutingCIDR: 2603:6010:5300:ad80::/64
endpointRoutes:
  ## Route per endpoint instead of using the cilium_host interface.
  ##
  enabled: true

bgpControlPlane:
  enabled: true
  secretsNamespace:
    create: true
    name: cilium-bgp

wellKnownIdentities:
  enabled: true

loadBalancer:
  algorithm: maglev
  mode: dsr
  serviceTopology: true
  acceleration: best-effort
  l7:
    backend: envoy

envoyConfig:
  enabled: true

endpointStatus:
  enabled: true
  status: "policy health controllers log state"

## Enable BPF clock source probing for more efficient tick retrieval.
##
bpfClockProbe: false

operator:
  replicas: 2
  rollOutPods: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
      trustCRDsExist: true
  resources: {}

prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    trustCRDsExist: true

hubble:
  enabled: true

  # -- Hubble metrics configuration.
  # See https://docs.cilium.io/en/stable/observability/metrics/#hubble-metrics
  # for more comprehensive documentation about Hubble metrics.
  metrics:
    enabled:
      - dns
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - httpV2:exemplars=true;labelsContext=source_ip,source_namespace,source_workload,destination_ip,destination_namespace,destination_workload,traffic_direction
    enableOpenMetrics: true
    serviceMonitor:
      enabled: true

  relay:
    enabled: true
    replicas: 2
    rollOutPods: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    resources: {}

  ui:
    enabled: true
    replicas: 2
    rollOutPods: true
    ingress:
      enabled: false
    frontend:
      resources: {}
    backend:
      resources: {}

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
