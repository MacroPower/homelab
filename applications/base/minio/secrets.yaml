apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default

  target:
    name: minio-credentials

  data:
    - secretKey: rootUser
      remoteRef:
        key: MINIO_ROOT_USER

    - secretKey: rootPassword
      remoteRef:
        key: MINIO_ROOT_PASS
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-timescale-pgbackrest-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default

  target:
    name: minio-timescale-pgbackrest-credentials

  data:
    - secretKey: password
      remoteRef:
        key: MINIO_TIMESCALE_PGBACKREST_PASS
