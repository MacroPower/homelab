image:
  repository: rclone/rclone
  tag: 1.68.0

init: |
  rclone rcd \
    --rc-web-gui \
    --rc-web-gui-no-open-browser \
    --rc-no-auth \
    --rc-addr=:5572 &

  rclone serve restic Restic:/ \
    --addr=:50001 &

  wait -n
  exit $?

service:
  main:
    ports:
      restic:
        enabled: true
        port: 50001
        protocol: TCP

resources:
  requests:
    cpu: 50m
    memory: 2048Mi
  limits:
    memory: 2048Mi
