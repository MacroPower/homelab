nameOverride: tv

image:
  repository: linuxserver/transmission
  tag: '3.00-r6-ls146'

configSecretName: transmission-tv-config

persistence:
  enabled: true
  existingClaim: tv

service:
  peer:
    type: LoadBalancer
    ports:
      tcp: 51401
      udp: 51401

flood:
  enabled: true

  image:
    repository: jesec/flood
    tag: '4.7.0'

  resources:
    requests:
      cpu: 50m
      memory: 1Gi
    limits:
      memory: 2Gi

resources:
  requests:
    cpu: 250m
    memory: 4Gi
  limits:
    memory: 8Gi
