enablePodAntiAffinity: false
defaultLogFormat: json

grafana:
  url: http://grafana.grafana.svc.cluster.local:3000

jaegerUrl: jaeger-aio-query.jaeger.svc.cluster.local:16686

prometheus:
  enabled: false
prometheusUrl: http://prometheus-operated.prometheus.svc.cluster.local:9090

dashboard:
  replicas: 2
  enforcedHostRegexp: ^linkerd-viz(\..+)?\.macro.network$
  resources:
    cpu:
      request: 50m
      limit: 50m
    memory:
      request: 128Mi
      limit: 128Mi

metricsAPI:
  replicas: 2
  resources:
    cpu:
      request: 50m
      limit: 50m
    memory:
      request: 128Mi
      limit: 128Mi

tap:
  replicas: 2
  resources:
    cpu:
      request: 50m
      limit: 50m
    memory:
      request: 128Mi
      limit: 128Mi

tapInjector:
  replicas: 2
  resources:
    cpu:
      request: 50m
      limit: 50m
    memory:
      request: 128Mi
      limit: 128Mi
