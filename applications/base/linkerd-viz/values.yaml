enablePodAntiAffinity: false
defaultLogFormat: json

grafana:
  url: http://grafana.grafana.svc.cluster.local:3000

jaegerUrl: jaeger-aio-query.jaeger.svc.cluster.local:16686

prometheus:
  enabled: false
prometheusUrl: http://prometheus-operated.prometheus.svc.cluster.local:9090

dashboard:
  replicas: 2
  enforcedHostRegexp: ^(linkerd-viz(\..+)?\.macro.network)|(web.linkerd-viz.svc.cluster.local:8084)$
  resources:
    cpu:
      request: 10m
    memory:
      request: 100Mi
      limit: 100Mi

metricsAPI:
  replicas: 2
  resources:
    cpu:
      request: 10m
    memory:
      request: 100Mi
      limit: 100Mi

tap:
  replicas: 2
  resources:
    cpu:
      request: 10m
    memory:
      request: 100Mi
      limit: 100Mi

tapInjector:
  replicas: 2
  resources:
    cpu:
      request: 10m
    memory:
      request: 100Mi
      limit: 100Mi
