---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-superuser
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default
  target:
    name: grafana-superuser
    creationPolicy: Merge
    deletionPolicy: Merge
    template:
      engineVersion: v2
      data:
        endpoint: 'grafana-rw.grafana.svc'
        port: '5432'
