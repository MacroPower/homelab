---
apiVersion: directory.authentik.crossplane.io/v1alpha1
kind: User
metadata:
  name: akadmin
  annotations:
    crossplane.io/external-name: "5"
spec:
  providerConfigRef:
    name: authentik
  managementPolicies: ["Observe"]
  forProvider: {}

---
apiVersion: directory.authentik.crossplane.io/v1alpha1
kind: Group
metadata:
  name: grafana-admins
spec:
  providerConfigRef:
    name: authentik
  forProvider:
    name: Grafana Admins
    usersRefs:
      - name: akadmin

---
apiVersion: directory.authentik.crossplane.io/v1alpha1
kind: Group
metadata:
  name: grafana-editors
spec:
  providerConfigRef:
    name: authentik
  forProvider:
    name: Grafana Editors
    parent: grafana-admins
