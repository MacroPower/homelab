apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default

  target:
    name: grafana-credentials

  data:
    - secretKey: GRAFANA_ADMIN_USER
      remoteRef:
        key: GRAFANA_ADMIN_USER

    - secretKey: GRAFANA_ADMIN_PASS
      remoteRef:
        key: GRAFANA_ADMIN_PASS
