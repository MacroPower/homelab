apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: grafanacloud-loki
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  datasource:
    name: grafanacloud-loki
    type: loki
    access: proxy
    url: https://logs-prod-us-central1.grafana.net
    basicAuth: true
    basicAuthUser: ${GRAFANA_CLOUD_LOKI_USER}
    jsonData:
      derivedFields:
        - name: traceID
          datasourceUid: grafanacloud-traces
          matcherRegex: 'traceID=(\\w+)'
          url: '${__value.raw}'
    secureJsonData:
      basicAuthPassword: ${GRAFANA_CLOUD_LOKI_PASS}
  valuesFrom:
    - targetPath: basicAuthUser
      valueFrom:
        secretKeyRef:
          name: grafanacloud-loki-credentials
          key: GRAFANA_CLOUD_LOKI_USER
    - targetPath: secureJsonData.basicAuthPassword
      valueFrom:
        secretKeyRef:
          name: grafanacloud-loki-credentials
          key: GRAFANA_CLOUD_LOKI_PASS

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafanacloud-loki-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default
  target:
    name: grafanacloud-loki-credentials
  data:
    - secretKey: GRAFANA_CLOUD_LOKI_USER
      remoteRef:
        key: GRAFANA_CLOUD_LOKI_USER
    - secretKey: GRAFANA_CLOUD_LOKI_PASS
      remoteRef:
        key: GRAFANA_CLOUD_LOKI_PASS
