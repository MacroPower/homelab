apiVersion: v1
kind: ConfigMap
metadata:
  name: in-cluster-datasources
  labels:
    grafana_datasource: '1'

data:
  config.yaml: |
    apiVersion: 1
    datasources:
      - name: prometheus
        type: prometheus
        access: proxy
        url: http://kube-prometheus-stack-prometheus.prometheus.svc:9090
        version: 1

      - name: prometheus-hcloud
        type: prometheus
        access: proxy
        url: http://kube-prometheus-stack-prometheus-hcloud.prometheus.svc:9090
        version: 1

      - name: prometheus-seedbox
        type: prometheus
        access: proxy
        url: http://kube-prometheus-stack-prometheus-seedbox.prometheus.svc:9090
        version: 1
