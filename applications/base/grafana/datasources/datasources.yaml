apiVersion: v1
kind: ConfigMap
metadata:
  name: datasources-tpl

data:
  config.yaml: |
    apiVersion: 1
    datasources:
      - name: prometheus
        type: prometheus
        isDefault: true
        access: proxy
        url: http://kube-prometheus-stack-prometheus.prometheus.svc:9090
        version: 1

      - name: prometheus-hcloud
        type: prometheus
        access: proxy
        url: http://kube-prometheus-stack-prometheus-hcloud.prometheus.svc:9090
        version: 1

      - name: prometheus-seedbox
        type: prometheus
        access: proxy
        url: http://kube-prometheus-stack-prometheus-seedbox.prometheus.svc:9090
        version: 1

      - name: loki
        type: loki
        isDefault: true
        access: proxy
        url: http://loki-gateway.loki.svc:80
        version: 1

      - name: grafanacloud-traces
        type: tempo
        access: proxy
        url: https://tempo-us-central1.grafana.net/tempo
        basicAuth: true
        basicAuthUser: {{ .GRAFANA_CLOUD_TEMPO_USER }}
        jsonData:
          tracesToLogs:
            datasourceUid: grafanacloud-logs
        secureJsonFields:
          basicAuthPassword: true
        secureJsonData:
          basicAuthPassword: '{{ .GRAFANA_CLOUD_TEMPO_PASS_RO }}'
        version: 1

      - name: grafanacloud-logs
        type: loki
        access: proxy
        url: https://logs-prod-us-central1.grafana.net
        basicAuth: true
        basicAuthUser: {{ .GRAFANA_CLOUD_LOKI_USER }}
        jsonData:
          derivedFields:
            - name: traceID
              datasourceUid: grafanacloud-traces
              matcherRegex: 'traceID=(\\w+)'
              url: '${__value.raw}'
        secureJsonFields:
          basicAuthPassword: true
        secureJsonData:
          basicAuthPassword: '{{ .GRAFANA_CLOUD_LOKI_PASS_RO }}'
        version: 1

      - name: grafanacloud-usage
        type: prometheus
        access: proxy
        url: https://billing.grafana.net/api/prom
        basicAuth: true
        basicAuthUser: {{ .GRAFANA_CLOUD_PROM_BILLING_USER }}
        secureJsonFields:
          basicAuthPassword: true
        secureJsonData:
          basicAuthPassword: '{{ .GRAFANA_CLOUD_PROM_BILLING_PASS_RO }}'
        version: 1
