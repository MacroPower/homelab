global:
  logging:
    format: json

configs:
  ## General Argo CD configuration
  ## Ref: https://github.com/argoproj/argo-cd/blob/master/docs/operator-manual/argocd-cm.yaml
  ##
  ## Configured for improved Crossplane support
  ## Ref: https://docs.crossplane.io/knowledge-base/integrations/argo-cd-crossplane/
  ##
  cm:
    application.resourceTrackingMethod: annotation
    kustomize.buildOptions: --enable-helm --load-restrictor LoadRestrictionsNone

    ## Dex configuration for Authentik
    ## Ref: https://docs.goauthentik.io/integrations/services/argocd/#argocd-configuration
    ## Ref: https://dexidp.io/docs/connectors/oidc/
    ##
    url: https://argocd.home.macro.network
    dex.config: |
      connectors:
        - name: authentik
          type: oidc
          id: authentik
          config:
            issuer: "http://authentik-server.authentik.svc/application/o/argocd/"
            providerDiscoveryOverrides:
              # authURL provides a way to user overwrite the authorization URL
              # from the .well-known/openid-configuration 'authorization_endpoint'.
              authURL: "https://authentik.home.macro.network/application/o/authorize/"
            clientID: $dex.authentik.clientID
            clientSecret: $dex.authentik.clientSecret
            insecureEnableGroups: true
            scopes:
              - openid
              - profile
              - email

    resource.exclusions: |
      - apiGroups:
          - cilium.io
        kinds:
          - CiliumEndpoint
          - CiliumIdentity
          - PodInfo
        clusters:
          - "*"
      - apiGroups:
          - "*"
        kinds:
          - ProviderConfigUsage
        clusters:
          - "*"
      - apiGroups:
          - kyverno.io
        kinds:
          - AdmissionReport
          - BackgroundScanReport
          - ClusterAdmissionReport
          - ClusterBackgroundScanReport
        clusters:
          - '*'
    resource.customizations: |
      "*.upbound.io/*":
        health.lua: |
          health_status = {
            status = "Progressing",
            message = "Provisioning ..."
          }

          local function contains (table, val)
            for i, v in ipairs(table) do
              if v == val then
                return true
              end
            end
            return false
          end

          local has_no_status = {
            "ProviderConfig",
            "ProviderConfigUsage"
          }

          if obj.status == nil and contains(has_no_status, obj.kind) then
            health_status.status = "Healthy"
            health_status.message = "Resource is up-to-date."
            return health_status
          end

          if obj.status == nil or obj.status.conditions == nil then
            if obj.kind == "ProviderConfig" and obj.status.users ~= nil then
              health_status.status = "Healthy"
              health_status.message = "Resource is in use."
              return health_status
            end
            return health_status
          end

          for i, condition in ipairs(obj.status.conditions) do
            if condition.type == "LastAsyncOperation" then
              if condition.status == "False" then
                health_status.status = "Degraded"
                health_status.message = condition.message
                return health_status
              end
            end

            if condition.type == "Synced" then
              if condition.status == "False" then
                health_status.status = "Degraded"
                health_status.message = condition.message
                return health_status
              end
            end

            if condition.type == "Ready" then
              if condition.status == "True" then
                health_status.status = "Healthy"
                health_status.message = "Resource is up-to-date."
                return health_status
              end
            end
          end

          return health_status

      "*.crossplane.io/*":
        health.lua: |
          health_status = {
            status = "Progressing",
            message = "Provisioning ..."
          }

          local function contains (table, val)
            for i, v in ipairs(table) do
              if v == val then
                return true
              end
            end
            return false
          end

          local has_no_status = {
            "Composition",
            "CompositionRevision",
            "DeploymentRuntimeConfig",
            "ControllerConfig",
            "ProviderConfig",
            "ProviderConfigUsage"
          }

          if obj.status == nil and contains(has_no_status, obj.kind) then
              health_status.status = "Healthy"
              health_status.message = "Resource is up-to-date."
            return health_status
          end

          if obj.status == nil or obj.status.conditions == nil then
            if obj.kind == "ProviderConfig" and obj.status.users ~= nil then
              health_status.status = "Healthy"
              health_status.message = "Resource is in use."
              return health_status
            end
            return health_status
          end

          if obj.status == nil or obj.status.conditions == nil then
            return health_status
          end

          for i, condition in ipairs(obj.status.conditions) do
            if condition.type == "LastAsyncOperation" then
              if condition.status == "False" then
                health_status.status = "Degraded"
                health_status.message = condition.message
                return health_status
              end
            end

            if condition.type == "Synced" then
              if condition.status == "False" then
                health_status.status = "Degraded"
                health_status.message = condition.message
                return health_status
              end
            end

            if contains({"Ready", "Healthy", "Offered", "Established"}, condition.type) then
              if condition.status == "True" then
                health_status.status = "Healthy"
                health_status.message = "Resource is up-to-date."
                return health_status
              end
            end
          end

          return health_status

      "templates.kluctl.io/*":
        health.lua: |
          health_status = {
            status = "Progressing",
            message = "Provisioning ..."
          }

          local function contains (table, val)
            for i, v in ipairs(table) do
              if v == val then
                return true
              end
            end
            return false
          end

          if obj.status == nil or obj.status.conditions == nil then
            return health_status
          end

          for i, condition in ipairs(obj.status.conditions) do
            if condition.type == "LastAsyncOperation" then
              if condition.status == "False" then
                health_status.status = "Degraded"
                health_status.message = condition.message
                return health_status
              end
            end

            if condition.type == "Synced" then
              if condition.status == "False" then
                health_status.status = "Degraded"
                health_status.message = condition.message
                return health_status
              end
            end

            if contains({"Ready", "Healthy", "Offered", "Established"}, condition.type) then
              if condition.status == "True" then
                health_status.status = "Healthy"
                health_status.message = "Resource is up-to-date."
                return health_status
              end
            end
          end

          return health_status

    resource.customizations.health.argoproj.io_Application: |
      hs = {}
      hs.status = "Progressing"
      hs.message = ""
      if obj.status ~= nil then
        if obj.status.health ~= nil then
          hs.status = obj.status.health.status
          if obj.status.health.message ~= nil then
            hs.message = obj.status.health.message
          end
        end
      end
      return hs

  ## Argo CD configuration parameters
  ## Ref: https://github.com/argoproj/argo-cd/blob/master/docs/operator-manual/argocd-cmd-params-cm.yaml
  ##
  params:
    server.insecure: "true"
    application.namespaces: "*"
    applicationsetcontroller.enable.new.git.file.globbing: true

  rbac:
    policy.csv: |
      g, ArgoCD Admins, role:admin
      g, ArgoCD Editors, role:readonly

redis:
  resources: &RedisResources
    requests:
      cpu: 50m
      memory: 250Mi

redis-ha:
  enabled: true
  replicas: 3
  hardAntiAffinity: false
  topologySpreadConstraints:
    enabled: true
    maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: ScheduleAnyway
  redis:
    resources: *RedisResources
  haproxy:
    replicas: 2
    hardAntiAffinity: true
    resources:
      requests:
        cpu: 10m
        memory: 100Mi

controller:
  replicas: 3
  resources:
    requests:
      cpu: 500m
      memory: 2Gi

server:
  replicas: 3
  resources:
    requests:
      cpu: 200m
      memory: 250Mi

repoServer:
  replicas: 3
  resources:
    requests:
      cpu: 500m
      memory: 500Mi

applicationSet:
  replicaCount: 3
  resources: &StdResources
    requests:
      cpu: 50m
      memory: 100Mi

notifications:
  resources: *StdResources

dex:
  resources: *StdResources
  initImage:
    resources: *StdResources
