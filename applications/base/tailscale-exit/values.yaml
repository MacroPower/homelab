controller:
  replicas: 1
  type: statefulset

image:
  repository: tailscale/tailscale
  tag: v1.66.3

command: [/usr/local/bin/containerboot]

env:
  TS_KUBE_SECRET: tailscale
  TS_USERSPACE: 'false'
  TS_HOSTNAME: tailscale-exit
  TS_EXTRA_ARGS: '--advertise-exit-node --accept-dns=false'

securityContext:
  capabilities:
    add:
      - NET_ADMIN

service:
  main:
    enabled: false

probes:
  liveness: &probe
    type: exec
    command:
      - tailscale
      - status
  readiness: *probe
  startup: *probe

serviceAccount:
  create: true
