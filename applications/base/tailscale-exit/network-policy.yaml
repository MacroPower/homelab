---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: tailscale-exit
spec:
  endpointSelector: {}
  egress:
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            "k8s:k8s-app": kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: ANY
            - port: "9153"
              protocol: ANY
          rules:
            dns:
              - matchPattern: "*"

    - toEntities:
        - kube-apiserver

    - toEntities:
        - world
