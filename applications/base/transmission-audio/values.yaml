nameOverride: audio

image:
  repository: linuxserver/transmission
  tag: '3.00-r6-ls146'

configSecretName: transmission-audio-config

persistence:
  enabled: true
  existingClaim: audio

service:
  peer:
    type: LoadBalancer
    ports:
      tcp: 51405
      udp: 51405

flood:
  enabled: true

  image:
    repository: jesec/flood
    tag: '4.9.0'

  resources:
    requests:
      cpu: 50m
      memory: 1Gi
    limits:
      memory: 2Gi

resources:
