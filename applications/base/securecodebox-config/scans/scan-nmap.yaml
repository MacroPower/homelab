---
apiVersion: templates.kluctl.io/v1alpha1
kind: ObjectTemplate
metadata:
  name: seedbox-public-nmap-template
spec:
  interval: 1m
  serviceAccountName: securecodebox-config-template
  prune: true
  matrix:
    - name: config
      object:
        ref:
          apiVersion: v1
          kind: Secret
          name: securecodebox-config
  templates:
    - object:
        apiVersion: execution.securecodebox.io/v1
        kind: ScheduledScan
        metadata:
          name: "seedbox-public-nmap"
        spec:
          interval: 6h
          scanSpec:
            scanType: "nmap-privileged"
            parameters:
              - "--privileged"
              - "--reason"
              - "--script=safe"
              - "-p1-65535" # --- Scan all ports
              - "-T3" # --------- Timing, 0-5, higher is faster.
              - "-sV" # --------- Probe open ports to determine service/version info
              - "-Pn" # --------- No ping
              # - "-6" # ---------- Enable IPv6
              - "-sS" # --------- TCP SYN scan
              # - "-sT" # --------- TCP Connect() scan
              # - "-sA" # --------- TCP ACK scan
              # - "-sW" # --------- TCP Window scan
              # - "-sM" # --------- TCP Maimon scan
              - "-sU" # --------- UDP scan
              - "{{ matrix.config.data.SECURECODEBOX_SEEDBOX_IP | b64decode }}"
          successfulJobsHistoryLimit: 3
          failedJobsHistoryLimit: 5
