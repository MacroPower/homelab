apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: fluent-bit
  labels:
    jobLabel: fluentbit
spec:
  jobLabel: jobLabel
  namespaceSelector:
    matchNames:
      - observability
  selector:
    matchLabels:
      'app.kubernetes.io/name': fluent-bit
  endpoints:
    - port: http
      path: /api/v1/metrics/prometheus
      interval: 10s
      scrapeTimeout: 10s
      metricRelabelings:
        - sourceLabels: [__meta_kubernetes_service_label_cluster]
          targetLabel: cluster
          regex: (.*)
          replacement: ${1}
          action: replace
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_node_name]
          separator: ;
          regex: ^(.*)$
          targetLabel: nodename
          replacement: $1
          action: replace
