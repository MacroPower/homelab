crds:
  install: true
  keep: true

replicaCount: 2

rbacProxy:
  image:
    repository: gcr.io/kubebuilder/kube-rbac-proxy
    tag: v0.16.0
  resources:
    requests:
      cpu: 10m
      memory: 150Mi
    limits:
      cpu: 500m
      memory: 150Mi

manager:
  image:
    repository: docker.dragonflydb.io/dragonflydb/operator
    tag: v1.1.3
  resources:
    requests:
      cpu: 10m
      memory: 150Mi
    limits:
      cpu: 500m
      memory: 150Mi
