apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: openspeedtest

helmCharts:
  - name: openspeedtest
    repo: https://openspeedtest.github.io/Helm-chart/
    version: '0.1.1'
    releaseName: openspeedtest
    namespace: openspeedtest

    # https://github.com/openspeedtest/Helm-chart/blob/main/values.yaml
    valuesInline:
      image:
        repository: openspeedtest/latest
        tag: 'latest'
        pullPolicy: IfNotPresent

      service:
        type: ClusterIP
        port: 3000

