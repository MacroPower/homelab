apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: observability

helmCharts:
  - name: openspeedtest
    repo: https://openspeedtest.github.io/Helm-chart/
    version: '0.1.0'
    releaseName: openspeedtest
    namespace: observability

    valuesInline:
      image:
        repository: openspeedtest/latest
        tag: 'latest'
        pullPolicy: IfNotPresent

      service:
        type: ClusterIP
        port: 3000
