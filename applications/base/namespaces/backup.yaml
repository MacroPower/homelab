apiVersion: v1
kind: Namespace
metadata:
  name: backup
  labels:
    goldilocks.fairwinds.com/enabled: 'true'
  annotations:
    linkerd.io/inject: enabled

---
apiVersion: v1
kind: LimitRange
metadata:
  name: backup-limit-range
  namespace: backup
spec:
  limits:
    - default:
        memory: 128Mi
      defaultRequest:
        memory: 64Mi
        cpu: 10m
      type: Container
