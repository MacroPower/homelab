apiVersion: v1
kind: Namespace
metadata:
  name: crossplane
  labels:
    goldilocks.fairwinds.com/enabled: 'true'

---
apiVersion: v1
kind: LimitRange
metadata:
  name: crossplane-limit-range
  namespace: crossplane
spec:
  limits:
    - default:
        memory: 128Mi
      defaultRequest:
        memory: 64Mi
        cpu: 10m
      type: Container
