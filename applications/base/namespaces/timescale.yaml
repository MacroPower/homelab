apiVersion: v1
kind: Namespace
metadata:
  name: timescale
  labels:
    goldilocks.fairwinds.com/enabled: 'true'
  annotations:
    linkerd.io/inject: enabled

---
apiVersion: v1
kind: LimitRange
metadata:
  name: timescale-limit-range
  namespace: timescale
spec:
  limits:
    - default:
        memory: 128Mi
      defaultRequest:
        memory: 64Mi
        cpu: 10m
      type: Container
