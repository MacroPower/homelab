---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: argocd-authentik-ns-secrets
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: authentik-ns-secrets
subjects:
  - kind: ServiceAccount
    name: argocd-authentik-ns-secrets
    namespace: argocd

---
apiVersion: tf.upbound.io/v1beta1
kind: Workspace
metadata:
  name: authentik-argocd
spec:
  providerConfigRef:
    name: authentik
  writeConnectionSecretToRef:
    namespace: authentik
    name: authentik-argocd
  forProvider:
    source: Inline
    varFiles:
      - source: SecretKey
        format: HCL
        secretKeyRef:
          namespace: authentik
          name: authentik-cluster-credentials
          key: authentik.tfvars
    module: |
      variable "authentik_cluster_cookie_domain" {
        type = string
      }

      variable "authentik_cluster_external_host" {
        type = string
      }

      variable "authentik_cluster_external_domain" {
        type = string
      }

      locals {
        domain_name = "argocd.${var.authentik_cluster_external_domain}"
      }

      data "authentik_flow" "default-authorization-flow" {
        slug = "default-provider-authorization-explicit-consent"
      }

      data "authentik_scope_mapping" "scopes" {
        managed_list = [
          "goauthentik.io/providers/oauth2/scope-email",
          "goauthentik.io/providers/oauth2/scope-openid",
          "goauthentik.io/providers/oauth2/scope-profile",
        ]
      }

      data "authentik_user" "akadmin" {
        username = "akadmin"
      }

      resource "random_password" "argocd-client-id" {
        length  = 40
        lower   = true
        numeric = true
        upper   = false
        special = false
      }

      resource "random_password" "argocd-client-secret" {
        length  = 128
        lower   = true
        numeric = true
        upper   = true
        special = true
      }

      resource "authentik_provider_oauth2" "argocd-auth-provider" {
        name          = "argocd"
        client_id     = random_password.argocd-client-id.result
        client_secret = random_password.argocd-client-secret.result
        redirect_uris = [
          "https://${local.domain_name}/api/dex/callback",
          "http://localhost:8085/auth/callback",
        ]
        property_mappings  = data.authentik_scope_mapping.scopes.ids
        authorization_flow = data.authentik_flow.default-authorization-flow.id
      }

      resource "authentik_application" "argocd-application" {
        name              = local.domain_name
        slug              = "argocd"
        protocol_provider = authentik_provider_oauth2.argocd-auth-provider.id
      }

      resource "authentik_group" "argocd-admins" {
        name   = "ArgoCD Admins"
        users  = [data.authentik_user.akadmin.id]
      }

      resource "authentik_group" "argocd-editors" {
        name   = "ArgoCD Editors"
        parent = authentik_group.argocd-admins.id
      }

      output "dexAuthentikIssuer" {
        value     = "https://${var.authentik_cluster_external_host}/application/o/argocd/"
        sensitive = true
      }

      output "dexAuthentikClientID" {
        value     = random_password.argocd-client-id.result
        sensitive = true
      }

      output "dexAuthentikClientSecret" {
        value     = random_password.argocd-client-secret.result
        sensitive = true
      }
