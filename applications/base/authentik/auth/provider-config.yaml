---
apiVersion: tf.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: authentik
spec:
  credentials:
    - filename: .terraformrc
      source: Secret
      secretRef:
        namespace: authentik
        name: provider-credentials
        key: credentials.tfrc.json
    - filename: authentik-credentials
      source: Secret
      secretRef:
        namespace: authentik
        name: authentik-credentials
        key: AUTHENTIK_BOOTSTRAP_TOKEN
    - filename: authentik-cert-tls-crt
      source: Secret
      secretRef:
        namespace: authentik
        name: authentik-cert
        key: tls.crt
    - filename: authentik-cert-tls-key
      source: Secret
      secretRef:
        namespace: authentik
        name: authentik-cert
        key: tls.key
  configuration: |
    provider "authentik" {
      url      = "http://authentik-server.authentik.svc.cluster.local"
      token    = file("${path.module}/authentik-credentials")
      insecure = true
    }

    // Modules _must_ use remote state. The provider does not persist state.
    terraform {
      cloud {
        organization = "MacroPower"
        hostname     = "app.terraform.io"

        workspaces {
          name = "home-authentik"
        }
      }

      required_version = "1.5.5"

      required_providers {
        authentik = {
          source  = "goauthentik/authentik"
          version = "2024.2.0"
        }
      }
    }
