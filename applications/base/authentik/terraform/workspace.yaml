apiVersion: tf.upbound.io/v1beta1
kind: Workspace
metadata:
  name: authentik
spec:
  providerConfigRef:
    name: authentik
  writeConnectionSecretToRef:
    namespace: authentik
    name: terraform-workspace-authentik
  forProvider:
    source: Inline
    varFiles:
      - source: SecretKey
        format: HCL
        secretKeyRef:
          namespace: authentik
          name: authentik-cluster-credentials
          key: authentik.tfvars
    module: |
      data "authentik_flow" "default-authorization-flow" {
        slug = "default-provider-authorization-explicit-consent"
      }

      resource "authentik_provider_proxy" "domain-forward-auth-provider" {
        name               = "domain-forward-auth-provider"
        cookie_domain      = "home.macro.network"
        external_host      = "https://authentik.home.macro.network"
        mode               = "forward_domain"
        authorization_flow = data.authentik_flow.default-authorization-flow.id
      }

      resource "authentik_application" "domain-forward-auth-application" {
        name              = "home.macro.network"
        slug              = "domain-forward-auth-application"
        protocol_provider = authentik_provider_proxy.domain-forward-auth-provider.id
      }

      variable "authentik_cluster_credentials_hcloud" {
        type      = string
        sensitive = true
      }

      resource "authentik_service_connection_kubernetes" "hcloud-service-connection" {
        name       = "hcloud"
        kubeconfig = jsonencode(yamldecode(var.authentik_cluster_credentials_hcloud))
      }
