apiVersion: tf.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: authentik
spec:
  # Note that unlike most provider configs this one supports an array of
  # credentials. This is because each Terraform workspace uses a single
  # Crossplane provider config, but could use multiple Terraform providers each
  # with their own credentials.
  credentials:
    - filename: authentik-credentials
      source: Secret
      secretRef:
        namespace: authentik
        name: authentik-credentials
        key: AUTHENTIK_BOOTSTRAP_TOKEN
  # This optional configuration block can be used to inject HCL into any
  # workspace that uses this provider config, for example to setup Terraform
  # providers.
  configuration: |
    provider "authentik" {
      url      = "http://authentik.authentik.svc.cluster.local"
      token    = file("${path.module}/authentik-credentials")
      insecure = true
    }

    // Modules _must_ use remote state. The provider does not persist state.
    terraform {
      backend "kubernetes" {
        secret_suffix     = "providerconfig-authentik"
        namespace         = "authentik"
        in_cluster_config = true
      }

      required_providers {
        authentik = {
          source  = "goauthentik/authentik"
          version = "2023.4.0"
        }
      }
    }
