---
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: domainforwardauthapplications.application.authentik.crossplane.io
spec:
  group: application.authentik.crossplane.io
  names:
    kind: DomainForwardAuthApplication
    plural: domainforwardauthapplications
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string
                slug:
                  type: string
                cookieDomain:
                  type: string
                externalHost:
                  type: string
            status:
              type: object
              properties:
                authProviderID:
                  type: string
                serviceConnectionID:
                  type: string

---
apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: authentik-domain-forward-auth-application
spec:
  compositeTypeRef:
    apiVersion: application.authentik.crossplane.io/v1alpha1
    kind: DomainForwardAuthApplication
  resources:
    - name: DomainForwardAuthProvider
      base:
        apiVersion: provider.authentik.crossplane.io/v1alpha1
        kind: Proxy
        spec:
          providerConfigRef:
            name: authentik
          forProvider:
            mode: forward_domain
            # Kind of workaround for https://github.com/goauthentik/authentik/issues/6886
            accessTokenValidity: "minutes=60"
            authorizationFlowRef:
              name: explicit-consent
      patches:
        - type: ToCompositeFieldPath
          fromFieldPath: metadata.annotations['crossplane.io/external-name']
          toFieldPath: status.authProviderID
        - type: FromCompositeFieldPath
          fromFieldPath: "spec.cookieDomain"
          toFieldPath: "spec.forProvider.cookieDomain"
        - type: FromCompositeFieldPath
          fromFieldPath: "spec.externalHost"
          toFieldPath: "spec.forProvider.externalHost"
        - type: FromCompositeFieldPath
          fromFieldPath: spec.name
          toFieldPath: spec.forProvider.name
          transforms:
            - type: string
              string:
                type: Format
                fmt: "%s-domain-forward-auth"

    - name: Application
      base:
        apiVersion: authentik.crossplane.io/v1alpha1
        kind: Application
        spec:
          providerConfigRef:
            name: authentik
      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: status.authProviderID
          toFieldPath: spec.forProvider.protocolProvider
          transforms:
            - type: convert
              convert:
                toType: int
        - type: FromCompositeFieldPath
          fromFieldPath: spec.name
          toFieldPath: spec.forProvider.name
        - type: FromCompositeFieldPath
          fromFieldPath: spec.slug
          toFieldPath: spec.forProvider.slug

    - name: ServiceConnection
      base:
        apiVersion: authentik.crossplane.io/v1alpha1
        kind: ServiceConnectionKubernetes
        spec:
          providerConfigRef:
            name: authentik
          forProvider:
            name: local
            local: true
      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: spec.name
          toFieldPath: spec.forProvider.name
        - type: ToCompositeFieldPath
          fromFieldPath: metadata.annotations['crossplane.io/external-name']
          toFieldPath: status.serviceConnectionID

    - name: Outpost
      base:
        apiVersion: authentik.crossplane.io/v1alpha1
        kind: Outpost
        spec:
          providerConfigRef:
            name: authentik
          forProvider:
            name: outpost
            type: proxy
            protocolProviders: []
            config: |
              {
                "log_level": "info",
                "docker_labels": null,
                "authentik_host": "https://authentik.home.macro.network",
                "docker_network": null,
                "container_image": null,
                "docker_map_ports": true,
                "kubernetes_replicas": 1,
                "kubernetes_namespace": "authentik",
                "authentik_host_browser": "",
                "object_naming_template": "ak-outpost-%(name)s",
                "authentik_host_insecure": false,
                "kubernetes_json_patches": null,
                "kubernetes_service_type": "ClusterIP",
                "kubernetes_image_pull_secrets": [],
                "kubernetes_ingress_class_name": null,
                "kubernetes_disabled_components": [
                  "deployment",
                  "secret"
                ],
                "kubernetes_ingress_annotations": {},
                "kubernetes_ingress_secret_name": "authentik-outpost-tls"
              }
      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: spec.name
          toFieldPath: spec.forProvider.name
        - type: FromCompositeFieldPath
          fromFieldPath: status.authProviderID
          toFieldPath: spec.forProvider.protocolProviders[0]
          policy:
            mergeOptions:
              appendSlice: true
          transforms:
            - type: convert
              convert:
                toType: int
        - type: FromCompositeFieldPath
          fromFieldPath: status.serviceConnectionID
          toFieldPath: spec.forProvider.serviceConnection

---
apiVersion: application.authentik.crossplane.io/v1alpha1
kind: DomainForwardAuthApplication
metadata:
  name: authentik-domain-forward-auth-application
spec:
  compositionRef:
    name: authentik-domain-forward-auth-application
  name: home.macro.network
  slug: home-macro-network
  cookieDomain: "home.macro.network"
  externalHost: "https://authentik.home.macro.network"
