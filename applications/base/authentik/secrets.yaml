---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default
  target:
    name: authentik-credentials
  data:
    - secretKey: AUTHENTIK_SECRET_KEY
      remoteRef:
        key: AUTHENTIK_SECRET_KEY
    - secretKey: AUTHENTIK_BOOTSTRAP_PASSWORD
      remoteRef:
        key: AUTHENTIK_BOOTSTRAP_PASSWORD
    - secretKey: AUTHENTIK_BOOTSTRAP_TOKEN
      remoteRef:
        key: AUTHENTIK_BOOTSTRAP_TOKEN
    - secretKey: AUTHENTIK_BOOTSTRAP_EMAIL
      remoteRef:
        key: AUTHENTIK_BOOTSTRAP_EMAIL
    - secretKey: AUTHENTIK_REDIS_PASS
      remoteRef:
        key: AUTHENTIK_REDIS_PASS

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: provider-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default
  data:
    - secretKey: TFC_TOKEN
      remoteRef:
        key: AUTHENTIK_TFC_TOKEN
  target:
    name: provider-credentials
    template:
      engineVersion: v2
      data:
        credentials.tfrc.json: |
          {
            "credentials": {
              "app.terraform.io": {
                "token": "{{.TFC_TOKEN}}"
              }
            }
          }
