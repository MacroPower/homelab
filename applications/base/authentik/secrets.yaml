apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default

  target:
    name: authentik-credentials

  data:
    - secretKey: AUTHENTIK_SECRET_KEY
      remoteRef:
        key: AUTHENTIK_SECRET_KEY

    - secretKey: AUTHENTIK_REDIS_PASS
      remoteRef:
        key: AUTHENTIK_REDIS_PASS

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-postgres-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default

  target:
    name: authentik-postgres-credentials

  data:
    - secretKey: postgresql-postgres-password
      remoteRef:
        key: AUTHENTIK_DB_ADMIN_PASS

    - secretKey: postgresql-password
      remoteRef:
        key: AUTHENTIK_DB_USER_PASS

    - secretKey: postgresql-replication-password
      remoteRef:
        key: AUTHENTIK_DB_REPLICATION_PASS
