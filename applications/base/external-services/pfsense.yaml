kind: Endpoints
apiVersion: v1
metadata:
  name: pfsense
  labels:
    app.kubernetes.io/name: pfsense
subsets:
  - addresses:
      - ip: 10.0.0.1
    ports:
      - name: metrics
        port: 9273

---
kind: Service
apiVersion: v1
metadata:
  name: pfsense
  labels:
    app.kubernetes.io/name: pfsense
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9273
      targetPort: 9273

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: pfsense
  labels:
    app.kubernetes.io/name: pfsense
spec:
  endpoints:
    - interval: 60s
      port: metrics
  namespaceSelector:
    matchNames:
      - external-services
  selector:
    matchLabels:
      app.kubernetes.io/name: pfsense
