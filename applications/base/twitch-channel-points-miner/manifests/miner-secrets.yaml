apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: twitch-channel-points-miner-tpl

spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default

  dataFrom:
    - find:
        path: TWITCH_

  target:
    name: twitch-channel-points-miner
    template:
      engineVersion: v2

      templateFrom:
        - configMap:
            name: twitch-channel-points-miner-tpl
            items:
              - key: run.py
