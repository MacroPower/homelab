apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: twitch-channel-points-miner-cookies
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default

  target:
    name: twitch-channel-points-miner-cookies

  data:
    - secretKey: Cookie.pkl
      remoteRef:
        key: TWITCH_COOKIE
        decodingStrategy: Base64
