apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: add-resizepolicy
  annotations:
    policies.kyverno.io/title: Add Resize Policy
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
    policies.kyverno.io/minversion: 1.6.0
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Containers should have a resize policy defined for CPU and memory resources.
      This policy will add a resize policy to all containers in a Pod, with the
      restart policy set to `NotRequired` for CPU and `RestartContainer` for memory.
spec:
  rules:
    - name: add-resizepolicy
      match:
        any:
          - resources:
              kinds:
                - Pod
              namespaceSelector:
                matchExpressions:
                  - key: policy.jacobcolvin.com/add-resizepolicy
                    operator: NotIn
                    values:
                      - "false"
      preconditions:
        all:
          - key: "{{request.operation || 'BACKGROUND'}}"
            operator: AnyIn
            value: [CREATE, UPDATE]
          - key: "{{request.object.kind}}"
            operator: NotEquals
            value: Pod
      mutate:
        foreach:
          - list: "request.object.spec.containers[]"
            patchStrategicMerge:
              spec:
                containers: &patch
                  - (name): "{{element.name}}"
                    +(resizePolicy):
                      - resourceName: "cpu"
                        restartPolicy: "NotRequired"
                      - resourceName: "memory"
                        restartPolicy: "RestartContainer"
          - list: "request.object.spec.initContainers[]"
            patchStrategicMerge:
              spec:
                initContainers: *patch
          - list: "request.object.spec.ephemeralContainers[]"
            patchStrategicMerge:
              spec:
                ephemeralContainers: *patch
