image:
  repository: linuxserver/librespeed
  tag: "5.3.1"
  pullPolicy: IfNotPresent

env:
  TZ: UTC
  PUID: "1001"
  PGID: "1001"

podSecurityContext:
  runAsNonRoot: false
  runAsUser: 0
  runAsGroup: 0

securityContext:
  readOnlyRootFilesystem: false
  capabilities:
    add:
      - NET_BIND_SERVICE
      - SETUID
      - SETGID
      - CHOWN
      - FOWNER
      - DAC_OVERRIDE

service:
  main:
    ports:
      http:
        port: 80
