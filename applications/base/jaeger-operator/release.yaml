apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jaeger-operator
  namespace: argocd
spec:
  project: default
  destination:
    namespace: observability
  source:
    chart: jaeger-operator
    repoURL: https://jaegertracing.github.io/helm-charts
    targetRevision: 2.35.0
    helm:
      releaseName: jaeger-operator
      valueFiles:
        - values.yaml
