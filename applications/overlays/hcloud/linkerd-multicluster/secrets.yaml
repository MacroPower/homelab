apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cluster-credentials-home
  namespace: linkerd-multicluster
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default

  target:
    name: cluster-credentials-home
    template:
      type: mirror.linkerd.io/remote-kubeconfig
      engineVersion: v2
      data:
        kubeconfig: '{{ .LINKERD_CLUSTER_CREDENTIALS_HOME }}'

  data:
    - secretKey: LINKERD_CLUSTER_CREDENTIALS_HOME
      remoteRef:
        key: LINKERD_CLUSTER_CREDENTIALS_HOME
