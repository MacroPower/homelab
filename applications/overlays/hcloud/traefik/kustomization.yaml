apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base/traefik

patches:
  - target:
      group:
      version: v1
      kind: Service
      name: traefik
    patch: |-
      - op: add
        path: /metadata/annotations
        value:
          'load-balancer.hetzner.cloud/ipv6-disabled': 'true'
          'load-balancer.hetzner.cloud/disable-private-ingress': 'true'
