apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ingress.yaml
  - ../../../base/minio

patches:
  - target:
      group: apps
      version: v1
      kind: StatefulSet
      name: minio
    patch: |-
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/storageClassName
        value: 'smb'
