apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: smb-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default

  target:
    name: smb-credentials

  data:
    - secretKey: username
      remoteRef:
        key: HCLOUD_STORAGE_BOX_K8S_USER

    - secretKey: password
      remoteRef:
        key: HCLOUD_STORAGE_BOX_K8S_PASS
