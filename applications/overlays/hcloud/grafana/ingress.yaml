apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: observability
  annotations:
    "external-dns.alpha.kubernetes.io/hostname": "grafana.macro.network"
    "external-dns.alpha.kubernetes.io/cloudflare-proxied": "true"
    "traefik.ingress.kubernetes.io/router.entrypoints": "websecure"
spec:
  tls:
    - hosts:
        - grafana.macro.network
  rules:
    - host: grafana.macro.network
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 80
