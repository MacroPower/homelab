- source:
    kind: ConfigMap
    name: application-params
    fieldPath: data.project
    version: v1
  targets:
    - select:
        kind: Application
      fieldPaths:
        - spec.project
      options:
        create: true

- source:
    kind: ConfigMap
    name: application-params
    fieldPath: data.destination
    version: v1
  targets:
    - select:
        kind: Application
      fieldPaths:
        - spec.destination.server
      options:
        create: true

- source:
    kind: ConfigMap
    name: application-params
    fieldPath: data.namespace
    version: v1
  targets:
    - select:
        kind: Application
      fieldPaths:
        - metadata.namespace
      options:
        create: true
