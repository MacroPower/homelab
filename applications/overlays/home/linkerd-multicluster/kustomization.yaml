apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base/linkerd-multicluster
  - secrets.yaml
  - link.yaml

patches:
  - target:
      version: v1
      kind: Service
      name: linkerd-gateway
    patch: |-
      - op: replace
        path: /spec/type
        value: ClusterIP
