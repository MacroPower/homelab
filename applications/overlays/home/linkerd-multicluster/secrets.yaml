apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cluster-credentials-hcloud
  namespace: linkerd-multicluster
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default

  target:
    name: cluster-credentials-hcloud
    template:
      type: mirror.linkerd.io/remote-kubeconfig
      engineVersion: v2
      data:
        kubeconfig: '{{ .LINKERD_CLUSTER_CREDENTIALS_HCLOUD }}'

  data:
    - secretKey: LINKERD_CLUSTER_CREDENTIALS_HCLOUD
      remoteRef:
        key: LINKERD_CLUSTER_CREDENTIALS_HCLOUD
