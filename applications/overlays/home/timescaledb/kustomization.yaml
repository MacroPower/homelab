apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base/timescaledb

patches:
  - target:
      group: apps
      version: v1
      kind: StatefulSet
      name: timescaledb-single
    patch: |-
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/storageClassName
        value: longhorn
