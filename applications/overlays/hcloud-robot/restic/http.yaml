apiVersion: v1
kind: Service
metadata:
  name: restic
  annotations:
    'external-dns.alpha.kubernetes.io/hostname': 'robot-restic.macro.network'
    'external-dns.alpha.kubernetes.io/cloudflare-proxied': 'false'
spec:
  type: LoadBalancer
  ports:
    - port: 50001
      targetPort: restic
      protocol: TCP
      name: restic
  selector:
    app.kubernetes.io/name: rclone
    app.kubernetes.io/instance: rclone
