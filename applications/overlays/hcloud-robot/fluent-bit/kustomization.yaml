apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base/fluent-bit

patches:
  - target:
      group: apps
      version: v1
      kind: DaemonSet
      name: fluent-bit
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            memory: 512Mi
