apiVersion: v1
kind: Service
metadata:
  name: rclone-webdav
  annotations:
    'external-dns.alpha.kubernetes.io/hostname': 'robot-rclone-webdav.macro.network'
    'external-dns.alpha.kubernetes.io/cloudflare-proxied': 'false'
spec:
  type: LoadBalancer
  ports:
    - port: 50000
      targetPort: webdav
      protocol: TCP
      name: webdav
  selector:
    app.kubernetes.io/name: rclone
    app.kubernetes.io/instance: rclone
