apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: media-self-signed-issuer
  namespace: media
spec:
  selfSigned: {}

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: media-root-cert
  namespace: media
spec:
  secretName: media-root-cert
  duration: 43800h0m0s
  issuerRef:
    name: media-self-signed-issuer
  commonName: macro.network
  isCA: true

---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: media-root-issuer
  namespace: media
spec:
  ca:
    secretName: media-root-cert

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: media-cert
  namespace: media
spec:
  secretName: media-cert
  duration: 8760h0m0s
  issuerRef:
    name: media-root-issuer
  dnsNames:
    - robot-media-webdav.macro.network

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: media-webdav-ingress
  namespace: media
  annotations:
    'external-dns.alpha.kubernetes.io/hostname': 'robot-media-webdav.macro.network'
    'external-dns.alpha.kubernetes.io/cloudflare-proxied': 'false'
    'traefik.ingress.kubernetes.io/router.tls.options': 'kube-system-no-client-auth@kubernetescrd'
    'traefik.ingress.kubernetes.io/router.entrypoints': 'websecure'
spec:
  tls:
    - hosts:
        - robot-media-webdav.macro.network
      secretName: media-cert
  rules:
    - host: robot-media-webdav.macro.network
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rclone-webdav
                port:
                  number: 50000

---
apiVersion: v1
kind: Service
metadata:
  name: rclone-webdav
spec:
  selector:
    app.kubernetes.io/name: rclone
    app.kubernetes.io/instance: rclone
  ports:
    - protocol: TCP
      port: 50000
      targetPort: webdav
  type: ClusterIP
