apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kube-system

helmCharts:
  - name: local-volume-static-provisioner
    repo: https://jacobcolvin.com/helm-charts/
    version: '1.0.0'
    releaseName: local-volume-static-provisioner
    namespace: kube-system
    includeCRDs: true
    valuesInline:
      classes:
        - name: local-ssd-1
          hostDir: /mnt/ssd1
          volumeMode: Filesystem
          storageClass:
            reclaimPolicy: Retain
        - name: local-disk-1
          hostDir: /mnt/disk1
          volumeMode: Filesystem
          storageClass:
            reclaimPolicy: Retain
        - name: local-disk-2
          hostDir: /mnt/disk2
          volumeMode: Filesystem
          storageClass:
            reclaimPolicy: Retain

      serviceMonitor:
        enabled: true
