clusterName: home
talosVersion: v1.7.1
kubernetesVersion: v1.30.0
endpoint: https://kube.home.macro.network:6443
cniConfig:
  name: none

additionalMachineCertSans:
  - kube.home.macro.network
  - 127.0.0.1
additionalApiServerCertSans:
  - 127.0.0.1

clusterSvcNets:
  - 10.112.0.0/12
  - 2603:6010:5300:ad70::/108
clusterPodNets:
  - 10.128.0.0/14
  - 2603:6010:5300:ad80::/64

nodes:
  - hostname: knode01.home.macro.network
    ipAddress: 10.10.10.1
    controlPlane: true
    installDisk: &rpiMmcDevice /dev/mmcblk0
    nodeLabels:
      feature.node.kubernetes.io/network.max-link-speed: 1g
      topology.kubernetes.io/region: rack01
      topology.kubernetes.io/zone: az01
    networkInterfaces:
      - deviceSelector: &rpiNetDevice
          driver: bcmgenet
          hardwareAddr: "e4:5f:01:*"
        dhcp: &dhcp true
        dhcpOptions: &dhcpOptions
          ipv4: true
          ipv6: true
        vip: &vip
          ip: 10.10.20.1
    schematic: &rpiSchematic
      overlay:
        name: rpi_generic
        image: siderolabs/sbc-raspberrypi

  - hostname: knode02.home.macro.network
    ipAddress: 10.10.10.2
    controlPlane: true
    installDisk: *rpiMmcDevice
    nodeLabels:
      feature.node.kubernetes.io/network.max-link-speed: 1g
      topology.kubernetes.io/region: rack01
      topology.kubernetes.io/zone: az02
    networkInterfaces:
      - deviceSelector: *rpiNetDevice
        dhcp: *dhcp
        dhcpOptions: *dhcpOptions
        vip: *vip
    schematic: *rpiSchematic

  - hostname: knode03.home.macro.network
    ipAddress: 10.10.10.3
    controlPlane: true
    installDisk: *rpiMmcDevice
    nodeLabels:
      feature.node.kubernetes.io/network.max-link-speed: 1g
      topology.kubernetes.io/region: rack01
      topology.kubernetes.io/zone: az03
    networkInterfaces:
      - deviceSelector: *rpiNetDevice
        dhcp: *dhcp
        dhcpOptions: *dhcpOptions
        vip: *vip
    schematic: *rpiSchematic

  - hostname: knode13.home.macro.network
    ipAddress: 10.10.10.13
    controlPlane: false
    installDisk: /dev/sda
    nodeLabels:
      bgp.kubernetes.macro.network/peer_group: cbgp
      feature.node.kubernetes.io/network.max-link-speed: 10g
      topology.kubernetes.io/region: rack01
      topology.kubernetes.io/zone: az01
    networkInterfaces:
      - interface: enp5s0
        dhcp: *dhcp
        dhcpOptions: *dhcpOptions
    schematic: &M11SDVschematic
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/i915-ucode
            - siderolabs/intel-ucode

  - hostname: knode14.home.macro.network
    ipAddress: 10.10.10.14
    controlPlane: false
    installDisk: /dev/sda
    nodeLabels:
      bgp.kubernetes.macro.network/peer_group: cbgp
      feature.node.kubernetes.io/network.max-link-speed: 10g
      topology.kubernetes.io/region: rack01
      topology.kubernetes.io/zone: az02
    networkInterfaces:
      - interface: enp5s0
        dhcp: *dhcp
        dhcpOptions: *dhcpOptions
    schematic: *M11SDVschematic

  - hostname: knode15.home.macro.network
    ipAddress: 10.10.10.15
    controlPlane: false
    installDisk: /dev/sda
    nodeLabels:
      bgp.kubernetes.macro.network/peer_group: cbgp
      feature.node.kubernetes.io/network.max-link-speed: 10g
      topology.kubernetes.io/region: rack01
      topology.kubernetes.io/zone: az03
    networkInterfaces:
      - interface: enp5s0
        dhcp: *dhcp
        dhcpOptions: *dhcpOptions
    schematic: *M11SDVschematic

controlPlane:
  nameservers: &nameservers
    - "10.10.0.1"
    - "2603:6010:5300:ad0a::"
  disableSearchDomain: &disableSearchDomain true
  schematic:
    customization:
      extraKernelArgs: &extraKernelArgs
        - "talos.logging.kernel=udp://syslog.home.macro.network:6050/"
  patches:
    - |-
      - op: replace
        path: /cluster/apiServer/admissionControl
        value: []
    - |-
      cluster:
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
            ## Node CIDR mask size for IPv4 and IPv6.
            ## One unique subnet of this size will be cut from the clusterPodNets
            ## for every node.
            ##
            node-cidr-mask-size-ipv4: "20"
            ## The IPv6 node cidr mask size MUST be within 16 bits of the
            ## clusterPodNets IPv6cidr. By default, the clusterPodNets IPv6 mask
            ## size is 48 and the clusterPodNets IPv6 cidr is /64 (48+16).
            ##
            node-cidr-mask-size-ipv6: "80"
            allocate-node-cidrs: "true"
    - |-
      cluster:
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
    - |-
      cluster:
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0
    - |-
      cluster:
        proxy:
          # Replaced by Cillium.
          disabled: true
    - |-
      cluster:
        apiServer:
          extraArgs:
            max-mutating-requests-inflight: 50
            max-requests-inflight: 100
    - &machineKubelet |-
      machine:
        kubelet:
          extraArgs:
            feature-gates: MemoryQoS=true,InPlacePodVerticalScaling=true
            #rotate-server-certificates: true
    - &machineLogging |-
      machine:
        logging:
          destinations:
            - endpoint: "udp://syslog.home.macro.network:6051/"
              format: json_lines
    - &machineTime |-
      machine:
        time:
          disabled: false
          servers:
            - 0.north-america.pool.ntp.org
            - 1.north-america.pool.ntp.org
            - 2.north-america.pool.ntp.org
            - 3.north-america.pool.ntp.org

worker:
  nameservers: *nameservers
  disableSearchDomain: *disableSearchDomain
  schematic:
    customization:
      extraKernelArgs: *extraKernelArgs
  patches:
    - *machineKubelet
    - *machineLogging
    - *machineTime
