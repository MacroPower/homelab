apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: argo-cd
    repo: https://argoproj.github.io/argo-helm
    version: 5.42.0
    releaseName: argo-cd
    namespace: argo-cd
    valuesFile: values.yaml

resources:
  - namespace.yaml

patches:
  - target:
      version: v1
      kind: ConfigMap
      name: argocd-cm
    patch: |-
      - op: add
        path: /data
        value:
          kustomize.buildOptions: --enable-helm --load-restrictor LoadRestrictionsNone
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: argocd-repo-server
    patch: |-
      - op: add
        path: /spec/template/spec/initContainers/0/resources
        value:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 50m
            memory: 100Mi
