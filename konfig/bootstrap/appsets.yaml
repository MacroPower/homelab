apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: konfig-appsets
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=true,IncludeMutationWebhook=true
spec:
  project: default
  destination:
    name: home
    namespace: argocd
  source:
    repoURL: https://github.com/MacroPower/homelab
    targetRevision: konfig
    path: konfig/appsets
    directory:
      include: "{*.yaml}"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
